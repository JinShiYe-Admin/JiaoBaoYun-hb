<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

		<link rel="stylesheet" href="../css/home/index-menu.css" />

		<style type="text/css">
			body,.mui-content{
			  	background-color: #333;
			  	color:#fff;
			  }
			  .title{
			  	margin: 35px 15px 10px;
			  }
			  .title+.content{
			  	margin: 10px 15px 35px;
			  	color: #bbb;

			  	font-size: 14px;
			  	line-height: 24px;
			  }
			  .mui-table-view{
			  	margin-bottom: 35px;
			  }
		</style>

	<body>
		<div class="mui-content">
			
			<div class="title" style="margin-bottom: 25px; text-align: center;">
				<img src="../image/slide_navigation/img3.jpg" class="head-portrait"/><br />
				<h4>孟婆</h4>
				<sub>初中|语文老师</sub>
			</div>
			<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted" style="color: #ddd;">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" open-type="common" href="examples/pullrefresh_main.html">
						<span class="mui-icon iconfont icon-liaotian app-icon"></span>
						应用
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" open-type="common" href="examples/offcanvas-drag-left.html">
						<span class="mui-icon iconfont icon-xie record-icon"></span>
						录入班级学生资料
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="examples/switches.html">
						<span class="mui-icon iconfont icon-shezhi set-icon"></span>
						设置
					</a>
				</li>
			
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="examples/tab-with-viewpagerindicator.html">
						<span class="mui-icon iconfont icon-about about-icon"></span>
						关于
					</a>
				</li>
			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
		//根据不同的手机，设置不同动画
			var aniShow = "slide-in-right";
			//关于backbutton和menubutton两个按键的说明，在iOS平台不存在，故需隐藏
			if(!mui.os.android){
				//获取安卓系统的两个按钮
				var span = document.getElementById("android-only");
				if(span){
					span.style.display = "none";
				}
				//动画
				aniShow = "pop-in";
			}
			//
			var subWebview=null,template=null,index=null;
			mui.plusReady(function () {
				//获得主页面webview引用；
				index = plus.webview.currentWebview().opener();
			})
			mui('.mui-table-view').on('tap', 'a', function() {
				var id = this.getAttribute("href");
				var type = this.getAttribute("open-type");
				var href = this.href;
				if(type=="common"||mui.os.ios){
					var webview_style = {
						popGesture: "close"
					};
					mui.openWindow({
						id: id,
						url: href,
						styles: webview_style,
						show: {
							aniShow: aniShow
						},
						waiting: {
							autoShow: false
						}
					});
				}else{
					var href = this.href;
					var title = this.innerText;
					//获取共用父窗体
					template = plus.webview.getWebviewById("default-main");
					//获得共用子webview
					subWebview = template.children()[0];
					
					//通知模板修改标题，并显示隐藏右上角图标；
					mui.fire(template,'updateHeader',{title:title,showMenu:false});
					if (subWebview.getURL() != href) {
						subWebview.loadURL(href);
					} else {
						 subWebview.show();
					}
					template.show('slide-in-right', 150);
				}
			});
			
			/**
			 * 关闭侧滑菜单
			 */
			function close() {
				mui.fire(mui.currentWebview.opener(),"menu:close",{
					isShow:true
				});
			}
			
			//点击“关闭侧滑菜单”按钮处理逻辑
//			document.getElementById("close-btn").addEventListener("tap",close);
			
			//在android4.4.2中的swipe事件，需要preventDefault一下，否则触发不正常
			window.addEventListener('dragstart',function(e){
				mui.gestures.touch.lockDirection = true; //锁定方向
				mui.gestures.touch.startDirection = e.detail.direction;
			});
			window.addEventListener('dragleft', function(e) {
				if(!mui.isScrolling){
					//preventDefault，该方法将通知 Web 浏览器不要执行与事件关联的默认动作(如果存在这样的动作)
					e.detail.gesture.preventDefault();	
				}
			});
			//监听左滑事件，若菜单已展开，左滑要关闭菜单；
			window.addEventListener("swipeleft",function (e) {
				console.log(e.detail.angle);
				//界面从最左侧滑动到右侧的距离
				if(Math.abs(e.detail.angle)>170){
					close();						
				}
			});
		</script>
	</body>

</html>
