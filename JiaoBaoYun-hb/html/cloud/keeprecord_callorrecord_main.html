<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/utils/common.css" />
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/utils/events.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title"></h1>
			<a id="commit" class="mui-icon mui-icon-checkmarkempty mui-pull-right" style="font-size: 40px;line-height: 0.6;color: gray;"></a>
		</header>
		<div class="mui-content">
	</body>

	<script type="text/javascript">
		//启用双击监听
		mui.init({
			gestureConfig: {
				doubletap: true
			},
		});

		var contentWebview = null;
		document.querySelector('header').addEventListener('doubletap', function() {
			if(contentWebview == null) {
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
		});

		mui.plusReady(function() {
			var wd = events.showWaiting();
			//---获取数据并传递数据---start---
			var main = plus.webview.currentWebview(); //获取当前窗体对象
			var data = main.data; //接收A页面传入参数值
			console.log('main-data:' + JSON.stringify(data));

			document.body.querySelector('.mui-title').innerText = data.stuname;

			//创建子页面
			events.createSubAppendMain(main, 'keeprecord_callorrecord_sub.html', data, function() {
				setTimeout(function() {
					wd.close();
				}, 250);
				events.changeTopPocket();
			});
			//---获取数据并传递数据---end---

			//新增点到或记事
			document.getElementById('commit').addEventListener('tap', function() {
				var subpage = plus.webview.getWebviewById('keeprecord_callorrecord_sub.html');
				mui.fire(subpage, "addNote");
			})
		});
	</script>

</html>
