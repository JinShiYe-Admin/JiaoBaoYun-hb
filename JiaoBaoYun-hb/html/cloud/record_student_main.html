		//启用双击监听

		var markDate = ''; //记录日期
		var today = ''; //记录今天日期
		var year = ''; //记录年份
		var previewImage; //查看图片的控件
		var main; //当前web

		var pullRefresh; //下拉，上拉控件

		mui.plusReady(function() {
			initData();
			initControl();
			initListener();
			//获取数据
			requestData(1);
		});

		/**
		 * 初始化数据
		 */
		function initData() {
			main = plus.webview.currentWebview(); //获取当前窗体对象
			mainData = main.data; //页面传入参数值
			console.log(main.id + ' ' + JSON.stringify(mainData));

			var myDate = new Date();
			var month = myDate.getMonth() + 1;
			if(month.length = 1) {
				month = '0' + month;
			}
			today = myDate.getFullYear() + '-' + month + '-' + myDate.getDate();

			document.body.querySelector('.mui-title').innerText = '云盘--' + mainData.StudentName + '档案';
		}

		/**
		 * 初始化控件
		 */
		function initControl() {
			previewImage = mui.previewImage(); //初始化显示图片的控件
			var deceleration = mui.os.ios ? 0.003 : 0.0009;
			mui('.mui-scroll-wrapper').scroll({
				bounce: false,
				indicators: true, //是否显示滚动条
				deceleration: deceleration
			});
			//初始化下拉，上拉控件
			pullRefresh = mui('.mui-scroll-wrapper .mui-scroll').pullToRefresh({
				down: {
					callback: function() {
						var self = this;
						var element = document.getElementById('pullrefresh');
						var page = JSON.parse(element.getAttribute('data-page'));
						console.log('down ' + JSON.stringify(page));
						requestData(1);
						setTimeout(function() {
							self.endPullDownToRefresh(); //结束下拉刷新
						}, 1000);
					}
				},
				up: {
					contentinit: '', //默认没有更多显示空白
					callback: function() {
						var self = this;
						var element = document.getElementById('pullrefresh');
						var page = JSON.parse(element.getAttribute('data-page'));
						console.log('up ' + JSON.stringify(page));
						if(page) {
							requestData(page.pageIndex + 1);
						} else {
							mui.toast('数据异常，请下拉刷新后重新尝试');
							pullRefresh.endPullUpToRefresh(); //结束上拉加载更多
						}
					}
				}
			});
		}

		/**
		 * 初始化监听
		 */
		function initListener() {
			//添加档案
			document.getElementById('add').addEventListener('tap', function() {
				events.openNewWindowWithData('record_student_add.html', {
					data: mainData
				});
			});

			//下拉刷新的监听
			window.addEventListener('refreshView', function() {
				requestData(1);
			});

			//点击图片的数字
			mui('#ul_table').on('tap', '.record-picture-num', function() {
				previewImage.open(document.getElementById("img_" + this.getAttribute('data-id')))
			});

			//显示全部，收起
			mui('#ul_table').on('tap', '.show-all', function() {
				var str = this.innerText;
				var id = this.id.replace('_show', '');
				var content = document.getElementById(id + "_content");
				if(str == '显示全部') {
					this.innerText = '收起';
					content.style.webkitLineClamp = 'inherit';
				} else if(str == '收起') {
					var offsetHeight_0 = content.offsetHeight;
					this.innerText = '显示全部';
					content.style.webkitLineClamp = '3';
					var offsetHeight_1 = content.offsetHeight;
					var scroll = mui('#pullrefresh').scroll(); //滑动控件
					var move = scroll.y + (offsetHeight_0 - offsetHeight_1);
					if(move >= 0) {
						mui('.mui-scroll-wrapper').scroll().scrollTo(0, 0, 0);
					} else {
						mui('.mui-scroll-wrapper').scroll().scrollTo(0, move, 0);
					}
				}
			});

			//双击标题返回列表顶部
			document.getElementById('title').addEventListener('doubletap', function() {
				var scrollTop = mui('#pullrefresh').scroll(); //话题列表区域
				scrollTop.scrollTo(0, 0, 100);
			});
		}

		//请求数据
		function requestData(pageIndex) {
			var userId = window.myStorage.getItem(window.storageKeyName.PERSONALINFO).utid;
			var comData = {
				parentId: userId, //家长ID
				studentName: mainData.StudentName, //学生ID
				pageIndex: pageIndex, //当前页数
				pageSize: '10' //每页记录数
			};
			// 等待的对话框
			var wd = events.showWaiting();
			//69.（云档案）按家长获取学生档案
			postDataPro_getStudentFile(comData, wd, function(data) {
				console.log('69.postDataPro_getStudentFile:RspCode:' + data.RspCode + ',RspData:' + JSON.stringify(data.RspData) + ',RspTxt:' + data.RspTxt + data.RspData.TotalCnt);
				if(data.RspCode == 0) {
					var tempRspData = data.RspData.Data;
					//记录页数
					var page = {
						pageIndex: pageIndex, //当前页数
						totalPage: 0 //总页数
					};
					if(data.RspCode == 0) {
						page.totalPage = data.RspData.TotalPage;
					}
					document.getElementById('pullrefresh').setAttribute('data-page', JSON.stringify(page))
					if(page.pageIndex == 1) { //下拉刷新或者获取的第一页的内容
						//清空对应的界面
						document.getElementById('ul_table').innerHTML = '';
						year = ''; //清空年份
						markDate = ''; //清空年份
					} else { //上拉加载更多
						pullRefresh.endPullUpToRefresh(); //结束上拉加载更多
					}

					for(var i = 0; i < tempRspData.length; i++) {
						createNotes(tempRspData[i])
					}
					console.log(document.getElementById("ul_table").innerHTML);

				} else {
					mui.toast(data.RspTxt);
				}

				if(page.pageIndex >= page.totalPage) {
					//没有下一页
					pullRefresh.endPullUpToRefresh(true);
				} else {
					if(page.pageIndex == 1) {
						//获取第一页的数据更新当前控件
						pullRefresh.refresh(true);
					}
				}
				setTimeout(function() {
					wd.close();
				}, 500);
			});
		}

		/**
		 * 界面中创建一条记录
		 * @param {Object} item
		 */
		function createNotes(data) {
			//console.log('createNotes ' + JSON.stringify(data));

			var date = data.PublishDate.split(' '); //发布的日期和时间
			var dateItem = date[0]; //日期
			var time = date[0].split('-'); //时间
			var timeItem_month = time[1] + '月';
			var timeItem_day = time[2];
			var yearItem = dateItem.split('-')[0];
			if(year == yearItem) { //同一年
				yearItem = '';
			} else {
				year = yearItem; //新的一年
			}
			if(year == today.split('-')[0]) { //今年
				yearItem = '';
			}

			if(markDate != dateItem) {
				var element = document.createElement('div');
				element.className = 'dynamic-date-parent'
				element.id = dateItem;
				element.innerHTML = '<div class="dynamic-date-year-parent"><div class="dynamic-date-year">' + yearItem + '</div></div>';
				document.getElementById("ul_table").appendChild(element);
			}

			if(dateItem == today) {
				timeItem_day = '今天';
				timeItem_month = '';
			}
			if(markDate == dateItem) {
				timeItem_month = '';
				timeItem_day = '';
			}

			var html_media = ''; //多媒体
			var nameMarginTop = 0; //发布者距离顶部的高度
			var width = parseInt((document.getElementById(dateItem).offsetWidth * 0.77 - 30) * 0.32);
			var height = parseInt(width * 3 / 4);
			var marginBottom = parseInt((document.getElementById(dateItem).offsetWidth * 0.77 - 30) * 0.02);
			var marginRight;

			if(data.EncType == 1) { //附件类型,1图片2音视频3仅文字
				nameMarginTop = height + marginBottom;
				var imageArray = data.EncAddr.split('|');
				var thumbArray = data.EncImgAddr.split('|');
				var html_0 = '<div class="record-imge" style="height=' + height + marginBottom + 'px' + '">';
				var html_1 = '';
				var html_2 = ''; //显示剩余的图片数量
				var html_3 = ''; //是否显示图片
				for(var i = 0; i < imageArray.length; i++) {
					if(i == 2 || i == 5 || i == 8) {
						marginRight = 0;
					} else {
						marginRight = marginBottom;
					}
					if(i > 2) {
						html_3 = 'display: none;';
					}
					if(i == 2 && imageArray.length > 3) {
						html_2 = '<div data-id="' + data.TabId + '_' + i + '" class="record-picture-num" style="line-height: ' + (height + 1) + 'px;">+' + (imageArray.length - 3) + '</div>'
					}
					html_1 = html_1 + '<div class="record-picture" style="width: ' + width + 'px; height: ' + height + 'px; margin-right: ' + marginRight + 'px;' + html_3 + '">\
									' + html_2 + '<img id="img_' + data.TabId + '_' + i + '" src="' + thumbArray[i] + '" data-preview-src="' + imageArray[i] + '" data-preview-group="' + data.TabId + '" style="width:100%;visibility: hidden;" onerror="events.imageOnError(this,this.getAttribute(\'data-preview-src\'));this.style.visibility=\'visible\';" onload="if(this.offsetHeight<=this.offsetWidth){if(this.offsetHeight<' + height + '){this.style.height=\'' + height + 'px\';this.style.width=\'initial\';}this.style.marginLeft=-parseInt((this.offsetWidth-' + width + ')/2)+\'px\';}else{this.style.marginTop=-parseInt((this.offsetHeight-' + height + ')/2)+\'px\';};this.style.visibility=\'visible\';">\
								</div>';
				}
				html_media = html_0 + html_1 + '</div>';
			}

			var element = document.createElement('div');
			element.className = 'mui-row';
			element.innerHTML = '<div class="mui-col-sm-3 mui-col-xs-3">\
										<div class="dynamic-date">\
											<div style="font-size:2.5rem;">' + timeItem_day + '</div><div style="margin-left:2px;font-size:1.4rem;">' + timeItem_month + '</div>\
										</div>\
									</div>\
									<div class="mui-col-sm-9 mui-col-xs-9">\
										<div class="mui-table-view-cell">\
											<div id="' + data.TabId + '_content" class="dynamic-ellipsis-show"></div>\
											<div id="' + data.TabId + '_show" class="show-all">显示全部</div>' + html_media + '\
											<div style="margin-top:' + nameMarginTop + 'px;" ><div class="dynamic-name">' + data.PublisherName + '</div></div>\
										</div>\
									</div>';
			document.getElementById(dateItem).appendChild(element);

			var type = ''; //类型
			if(data.NoteType == 1) { //点到
				if(data.MsgContent != '') { //有内容
					type = data.CheckTypeStr + ' : ';
				} else {
					type = data.CheckTypeStr;
				}
			}
			if(data.MsgContent == '' && data.NoteType == 2) {
				document.getElementById(data.TabId + '_content').style.display = 'none';
			} else {
				var height_0;
				var height_1;
				var contentEl = document.getElementById(data.TabId + '_content');
				contentEl.innerText = type + data.MsgContent;
				contentEl.style.webkitLineClamp = '4';
				height_0 = contentEl.offsetHeight;
				contentEl.style.webkitLineClamp = '3';
				height_1 = contentEl.offsetHeight;
				if(height_0 > height_1) {
					//内容高度大于三行
					document.getElementById(data.TabId + "_show").style.display = 'inline';
				}
			}
			markDate = dateItem;
		}
