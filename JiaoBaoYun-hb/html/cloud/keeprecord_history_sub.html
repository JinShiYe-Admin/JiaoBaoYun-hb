		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
					TotalPage = 1; //总页数
					TotalCnt = 0; //总记录数
					hisData = []; //记录所有的历史数据
					beforeItemData = null; //生成界面时记录上一条记录
					showCall = true;
					showRecord = true;
					document.getElementById("ul_table").innerHTML = '';
					getClassHistory(1, 10);
				}, 1500);
			}

			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(); //参数为true代表没有更多数据了。
					TotalPage++;
					getClassHistory(TotalPage, 10);
				}, 1500);
			}

			var subData = null; //记录班级ID和班级资料
			var TotalPage = 1; //总页数
			var TotalCnt = 0; //总记录数
			var hisData = []; //记录所有的历史数据
			var beforeItemData = null; //生成界面时记录上一条记录
			var showCall = true;
			var showRecord = true;
			mui.plusReady(function() {
				//---从父页面获取数据---start---
				var main = plus.webview.currentWebview(); //获取当前窗体对象
				subData = main.data; //接收页面传入的参数值

				console.log('从父页面获取的数据:' + JSON.stringify(subData));
				//---从父页面获取数据---end---
				getClassHistory(1, 10); //从服务器获取10条数据
			});

			/**
			 * 获取针对某班的点到记事列表
			 * @param {Object} pageIndex 当前页数
			 * @param {Object} pageSize 每页记录数
			 */
			function getClassHistory(pageIndex, pageSize) {
				var personalUTID = window.myStorage.getItem(window.storageKeyName.PERSONALINFO).utid;
				//66.（点到记事）获取针对某班的点到记事列表
				//所需参数
				var comData = {
					classId: subData.data, //班级ID
					pageIndex: pageIndex, //当前页数
					pageSize: pageSize, //每页记录数
					publisherId: personalUTID //发布者ID,0代表全部
				};
				//返回model_userNoteInfo
				var wd = plus.nativeUI.showWaiting(storageKeyName.WAITING);
				postDataPro_getNotesForClass(comData, wd, function(data) {
					wd.close();
					console.log('66.90909090success:RspCode:' + data.RspCode + ',RspData:' + JSON.stringify(data.RspData) + ',RspTxt:' + data.RspTxt);
					if(data.RspCode == 0) {
						var tempRspData = data.RspData.Data;
						mui.each(tempRspData, function(index, item) {
							console.log('tempRspData：' + index + '|' + JSON.stringify(item));
							mui.each(subData.mem, function(index, element) {
								if(item.StudentId == element.stuid) {
									mui.extend(item, {
										ugname: element.stuname
									});
									hisData.push(item);
									if(hisData.length == 1) {
										createNotesItem(item);
									}
									createNotesItem(item);
								}
							});

						});
						if(tempRspData.length == 0) {
							if(hisData.length != 0) {
								mui.toast('没有更多了');
							} else {
								mui.toast('班级历史无记录');
							}
						}
					} else {
						mui.toast(data.RspTxt);
					}
				});
			}

			/**
			 * 创建界面
			 * @param {Object} data
			 */
			function createNotesItem(data) {
				if(beforeItemData == null) {
					beforeItemData = data;
				} else {
					var PublishDate = data.PublishDate.split(' ');
					var PublishDate2 = beforeItemData.PublishDate.split(' ')[0];
					var date0 = PublishDate[0];
					var date1 = PublishDate[1].split(':');
					//console.log('date0:' + JSON.stringify(date0));
					//console.log('date1:' + JSON.stringify(date1));
					var li1 = document.createElement('li');
					li1.className = 'mui-table-view-cell';
					var li2 = document.createElement('li');
					li2.className = 'mui-table-view-cell';
					var html1 = ''; //日期
					var html2 = ''; //点到
					var html3 = ''; //记事
					if(date0 != PublishDate2 || hisData.length == 1) { //创建框架
						html1 = '<h3>' + date0 + '</h3>';
						showCall = true;
						showRecord = true;
						html2 = '<div id="' + date0 + '_call"></div>';
						html3 = '<div id="' + date0 + '_record"></div>';
					}
					li1.innerHTML = html1 + html2;
					li2.innerHTML = html3;
					document.getElementById("ul_table").appendChild(li1);
					document.getElementById("ul_table").appendChild(li2);
					if(data.NoteType == 1) { //点到
						if(showCall) { //显示图标
							var div = document.createElement('div');
							div.className = 'mui-pull-left class-type-div';
							div.innerHTML = '<img class="class-type" src="../../image/cloud/history_call.png" />';
							document.getElementById(date0 + "_call").appendChild(div);
							showCall = false;
						}
					} else if(data.NoteType == 2) { //记事
						if(showRecord) {
							var div = document.createElement('div');
							div.className = 'mui-pull-left class-type-div';
							div.innerHTML = '<img class="class-type" src="../../image/cloud/history_record.png" />';
							document.getElementById(date0 + "_record").appendChild(div);
							showRecord = false;
						}
					}
					var div2 = document.createElement('div');
					div2.className = 'mui-pull-right class-content';
					//时间
					var html4 = '<div class="mui-media-body">\
										<div class="mui-pull-right class-item-time">' + date1[0] + ':' + date1[1] + '</div>';
					var html5 = '';
					var unick = data.ugname; //学生姓名
					if(data.NoteType == 1) { //点到
						html5 = '<h4 id="unick_' + data.TabId + '" style="margin-top:10px;"></h4>\
								 <div id="MsgContent_' + data.TabId + '" style="word-break:break-all;"></div>';
					} else if(data.NoteType == 2) { //记事
						html5 = '<h4 id="unick_' + data.TabId + '" style="margin-top:10px;"></h4>\
							 	 <div id="MsgContent_' + data.TabId + '" style="word-break:break-all;"></div>';
					}
					div2.innerHTML = html4 + html5;

					if(data.NoteType == 1) { //点到
						document.getElementById(date0 + "_call").appendChild(div2);
						document.getElementById("MsgContent_" + data.TabId).innerText = data.CheckTypeStr + ' : ' + data.MsgContent;
					} else if(data.NoteType == 2) { //记事
						document.getElementById(date0 + "_record").appendChild(div2);
						document.getElementById("MsgContent_" + data.TabId).innerText = data.MsgContent;
					}
					document.getElementById("unick_" + data.TabId).innerText = unick;
					beforeItemData = data;
				}
			}
