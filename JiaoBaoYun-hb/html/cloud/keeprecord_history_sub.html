		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for(var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for(var i = cells.length, len = i + 20; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
						table.appendChild(li);
					}
				}, 1500);
			}
			var subData = ''; //记录班级ID
			var TotalPage = 0; //总页数
			var TotalCnt = 0; //总记录数
			var hisData = []; //记录所有的历史数据
			var beforeItemData = null; //生成界面时记录上一条记录
			var showCall = true;
			var showRecord = true;
			mui.plusReady(function() {
				//---从父页面获取数据---start---
				var main = plus.webview.currentWebview(); //获取当前窗体对象
				subData = main.data; //接收页面传入的参数值
				console.log('从父页面获取的数据:' + JSON.stringify(subData));
				//---从父页面获取数据---end---
				getClassHistory(1, 10);
			});

			/**
			 * 获取针对某班的点到记事列表
			 * @param {Object} pageIndex 当前页数
			 * @param {Object} pageSize 每页记录数
			 */
			function getClassHistory(pageIndex, pageSize) {
				//66.（点到记事）获取针对某班的点到记事列表
				//所需参数
				var comData = {
					classId: subData.data, //班级ID
					pageIndex: pageIndex, //当前页数
					pageSize: pageSize //每页记录数
				};
				//返回model_userNoteInfo
				var wd = plus.nativeUI.showWaiting(storageKeyName.WAITING);
				postDataPro_getNotesForClass(comData, wd, function(data) {
					wd.close();
					console.log('66.90909090success:RspCode:' + data.RspCode + ',RspData:' + JSON.stringify(data.RspData) + ',RspTxt:' + data.RspTxt);
					if(data.RspCode == 0) {
						mui.each(data.RspData.Data, function(index, item) {
							console.log(index + '|' + JSON.stringify(item));
							hisData.push(item);
							createNotesItem(item);
						});
					} else {
						mui.toast(data.RspTxt);
					}
				});
			}

			/**
			 * 创建界面
			 * @param {Object} data
			 */
			function createNotesItem(data) {
				if(beforeItemData == null) {
					beforeItemData = data;
				} else {
					var PublishDate = data.PublishDate.split(' ');
					var PublishDate2 = beforeItemData.PublishDate.split(' ')[0];
					var date0 = PublishDate[0];
					var date1 = PublishDate[1].split(':');
					console.log('date0:' + JSON.stringify(date0));
					console.log('date1:' + JSON.stringify(date1));
					var li = document.createElement('li');
					li.className = 'mui-table-view-cell';
					//日期
					var html1 = '';
					if(date0 != PublishDate2) {
						html1 = '<h3>' + date0 + '</h3>';
						showCall = true;
						showRecord = true;
					} else {
						html1 = '<h3></h3>';
					}
					var html2 = '<div class="mui-row"><div class="mui-col-sm-3 mui-col-xs-3">';
					var html3 = '';

					if(data.NoteType == 1) { //点到
						if(showCall) {
							html3 = '<img class="class-type" src="../../image/cloud/history_call.png" /></div>';
							showCall = false;
						} else {
							html3 = '</div>';
						}
					} else if(data.NoteType == 2) { //记事
						if(showRecord) {
							html3 = '<img class="class-type" src="../../image/cloud/history_record.png" /></div>';
							showRecord = false;
						} else {
							html3 = '</div>';
						}
					}
					//时间
					var html4 = '<div class="mui-col-sm-9 mui-col-xs-9">\
								 <div class="mui-media-body">\
									<div class="mui-pull-right class-item-time">' + date1[0] + ':' + date1[1] + '</div>';
					var html5 = '';
					var unick = '学生姓名'; //学生姓名
					if(data.NoteType == 1) { //点到
						html5 = '<h4 style="">' + unick + data.CheckTypeStr + '</h4>\
							 <div>说明：' + data.MsgContent + '</div>';
					} else if(data.NoteType == 2) { //记事
						html5 = '<h4 style="">' + unick + '</h4>\
							 <div>' + data.MsgContent + '</div>';
					}
					var html6 = '</div></div></div>';
					li.innerHTML = html1 + html2 + html3 + html4 + html5 + html6;
					document.getElementById("ul_table").appendChild(li);
					beforeItemData = data;
				}
			}
		</script>
