<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/utils/common.css" />
		<style>
			.mui-table-view:before,
			.mui-table-view:after,
			.mui-table-view-cell:after {
				height: 0px;
			}

			.mui-table-view {
				background: transparent;
			}

			.mui-table-view-cell {
				margin-top: 8px;
			}

			.mui-media-body {
				background: #D8D8D8;
				padding: 3px;
			}

			.dynamic-ellipsis-2 {
				/*设置多于2行省略号*/
				overflow: hidden;
				text-overflow: ellipsis;
				display: -webkit-box;
				/*-webkit-line-clamp: 2;*/
				/*设置多于2行省略号*/
				-webkit-box-orient: vertical;
				color: black;
			}

			.dynamic-date {
				/*日期*/
				text-align: left;
				/*居中*/
				font-weight: bold;
				/*加粗*/
			}
		</style>
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view" id="ul_table">

				</ul>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/utils/events.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/publicProtocol.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/storageKeyName.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/quan/studentdynamic.js"></script>

		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					//					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
					//					var table = document.getElementById("recordfile");
					//					table.innerHTML = '';
					//					for(var i = 0; i < 5; i++) {
					//						addRecordFile();
					//					}

					//刷新时将页码归1
					totalCnt = 0;
					flag = 1;
					var comData = {
						parentId: userId, //家长ID
						studentName: studentName, //学生ID
						pageIndex: (1).toString(), //当前页数
						pageSize: '10' //每页记录数
					};
					//请求数据
					requestData(comData);
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}

			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					//					mui('#pullrefresh').pullRefresh().endPullupToRefresh(); //参数为true代表没有更多数据了。
					//					for(var i = 0; i < 5; i++) {
					//						addRecordFile();
					//					}

					flag = 2;
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(true); //参数为true代表没有更多数据了。
					if(tempPage * 10 > totalCnt || tempPage * 10 == totalCnt) {
						mui.toast('没有更多了...');
					} else {
						tempPage++;
						var comData = {
							parentId: userId, //家长ID
							studentName: studentName, //学生ID
							pageIndex: (tempPage).toString(), //当前页数
							pageSize: '10' //每页记录数
						};
						//请求数据
						requestData(comData);
					}
				}, 1500);
			}

			//页码，请求第几页数据
			var tempPage = 1;
			//当前档案的总条数
			var totalCnt = 0;
			//判断是加载更多2，还是刷新1
			var flag = 1;
			//页码请求到要显示的数据，array[model_getStudentFile]
			var recordArray = [];
			//从主界面传值学生姓名
			var studentName = '';
			//
			var userId = window.myStorage.getItem(window.storageKeyName.PERSONALINFO).utid;

			var lastDate = ''; //上一条记录的日期
			var table = null;

			//请求数据
			function requestData(comData) {
				// 等待的对话框
				var wd = plus.nativeUI.showWaiting(storageKeyName.WAITING);
				//69.（云档案）按家长获取学生档案
				postDataPro_getStudentFile(comData, wd, function(data) {
					wd.close();
					console.log('69.postDataPro_getStudentFile:RspCode:' + data.RspCode + ',RspData:' + JSON.stringify(data.RspData) + ',RspTxt:' + data.RspTxt + data.RspData.TotalCnt);
					if(data.RspCode == 0) {
						var tempRspData = data.RspData.Data;
						//判断是加载更多2，还是刷新1
						if(flag == 1) {
							tempPage = 1;
							recordArray = tempRspData;
							table.innerHTML = '';
							lastDate = '';
						} else {
							//合并数组
							recordArray = recordArray.concat(tempRspData);
						}
						//档案总条数
						totalCnt = data.RspData.TotalCnt;
						mui.each(tempRspData, function(index, item) {
							console.log('tempRspData:' + JSON.stringify(item));
							createNotes(item)
						});
					} else {
						mui.toast(data.RspTxt);
					}
				});
			}

			mui.plusReady(function() {
				var myDate = new Date();
				today = myDate.getFullYear() + '' + (myDate.getMonth() + 1) + myDate.getDate();
				table = document.getElementById("ul_table");
				//---从父页面获取数据---start---
				var main = plus.webview.currentWebview(); //获取当前窗体对象
				var subData = main.data; //接收页面传入的参数值
				console.log('从父页面获取的数据:' + JSON.stringify(subData));
				studentName = subData.StudentName;
				//---从父页面获取数据---end---
				var comData = {
					parentId: userId, //家长ID
					studentName: studentName, //学生ID
					pageIndex: (tempPage).toString(), //当前页数
					pageSize: '10' //每页记录数
				};
				//请求数据
				requestData(comData);
			});

			/**
			 * 界面中创建一条记录
			 * @param {Object} item
			 */
			function createNotes(item) {
				//将时间参数分隔，结果为["2016","11","21"]
				var PublishDate = item.PublishDate.split(' ')[0].split('-');
				//console.log('PublishDate:' + JSON.stringify(PublishDate));
				//console.log('today:' + today);
				var time = PublishDate[0] + PublishDate[1] + PublishDate[2];
				//console.log('time:' + time);

				var itemData = [
					[PublishDate[2], PublishDate[1] + '月'], item.MsgContent
				];
				//设置时间
				if(time == today) { //日期和今天相同
					itemData[0] = '今天';
				}
				if(lastDate == time) { //上一个记录的日期和本记录的日期相同
					itemData[0] = '';
				}
				//点到
				if(item.NoteType == 1) { //1点到,2记事
					var checkType = '';
					switch(item.CheckType) { //1 正常2 旷课3 迟到4 早退5 其他
						case 1:
							checkType = '正常：';
							break;
						case 2:
							checkType = '旷课：';
							break;
						case 3:
							checkType = '迟到：';
							break;
						case 4:
							checkType = '早退：';
							break;
						case 5:
							checkType = '其他：';
							break;
						default:
							console.log('点到类型出错！！！')
							break;
					}
					itemData[1] = checkType + itemData[1];
				}
				//生成界面
				studentdynamic.additem2(table, itemData, 'TabId' + item.TabId, item.PublisherName);
				lastDate = time;
			}
		</script>
	</body>

</html>
