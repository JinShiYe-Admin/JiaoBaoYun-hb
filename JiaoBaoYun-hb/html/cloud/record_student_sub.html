<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/utils/common.css" />
		<link rel="stylesheet" href="../../css/utils/preview.css" />

		<style>
			body,.mui-content{
				background-color: white;
			}
			.mui-table-view:before,
			.mui-table-view:after,
			.mui-table-view-cell:after {
				height: 0px;
			}

			.mui-table-view {
				word-break: break-all;
				background-color: white;
			}

			.mui-col-sm-9 {
				background: #EEEEEE;
			}

			.mui-col-sm-3 {
				/*text-align: center;*/
			}

			.dynamic-date :first-child {
				font-size: 3rem;
				display: inline;
			}

			.dynamic-date :last-child {
				font-size: 1.5rem;
				display: inline;
			}

			.mui-table-view-cell {
				padding: 8px;
				margin: 0px;
			}

			.mui-table-view-cell.mui-active {
				background: #D9D9D9;
			}

			.dynamic-ellipsis-show {
				overflow: hidden;
				text-overflow: ellipsis;
				display: -webkit-box;
				-webkit-line-clamp: initial;
				-webkit-box-orient: vertical;
				font-size: 1.5rem;
				line-height: 24px;
				margin-bottom: 3px;
			}

			.dynamic-date-parent {
				margin-top: 20px;
			}

			.dynamic-date-year-parent {
				width: 16.6%;
				margin-left: 15px;
			}

			.dynamic-date-year {
				font-weight: bold;
				font-size: 1.8rem;
			}

			.dynamic-date {
				/*日期*/
				font-weight: bold;
				/*加粗*/
				margin-top: 4px;
			}

			.mui-row {
				margin: 5px 10px;
				word-break: break-all;
			}

			.record-imge {
				width: 100%;
			}

			.record-picture {
				overflow: hidden;
				position: relative;
				float: left;
				text-align: center;
				margin-bottom: 3px;
			}

			.record-picture-num {
				/*剩余图片数量*/
				position: absolute;
				color: white;
				background-color: rgba(0, 0, 0, .3);
				width: 100%;
				font-size: 25px;
			}

			.show-all {
				display: none;
				color: #CCCCCC;
				font-size: 1.4rem;
			}

			.dynamic-name {
				float: right;
			}
		</style>
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view" id="ul_table">

				</ul>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/utils/events.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/publicProtocol.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/storageKeyName.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/quan/studentdynamic.js"></script>
		<script type="text/javascript" src="../../js/mui.zoom.js"></script>
		<script type="text/javascript" src="../../js/mui.previewimage.js"></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					//					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
					//					var table = document.getElementById("recordfile");
					//					table.innerHTML = '';
					//					for(var i = 0; i < 5; i++) {
					//						addRecordFile();
					//					}

					//刷新时将页码归1
					totalCnt = 0;
					flag = 1;
					var comData = {
						parentId: userId, //家长ID
						studentName: studentName, //学生ID
						pageIndex: (1).toString(), //当前页数
						pageSize: '10' //每页记录数
					};
					//请求数据
					requestData(comData);
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
					mui('#pullrefresh').pullRefresh().enablePullupToRefresh();
				}, 1500);
			}

			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					//					mui('#pullrefresh').pullRefresh().endPullupToRefresh(); //参数为true代表没有更多数据了。
					//					for(var i = 0; i < 5; i++) {
					//						addRecordFile();
					//					}

					flag = 2;
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(); //参数为true代表没有更多数据了。
					if(tempPage * 10 > totalCnt || tempPage * 10 == totalCnt) {
						mui.toast('没有更多了...');
						mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
					} else {
						tempPage++;
						var comData = {
							parentId: userId, //家长ID
							studentName: studentName, //学生ID
							pageIndex: (tempPage).toString(), //当前页数
							pageSize: '10' //每页记录数
						};
						//请求数据
						requestData(comData);
					}
				}, 1500);
			}

			//页码，请求第几页数据
			var tempPage = 1;
			//当前档案的总条数
			var totalCnt = 0;
			//判断是加载更多2，还是刷新1
			var flag = 1;
			//页码请求到要显示的数据，array[model_getStudentFile]
			var recordArray = [];
			//从主界面传值学生姓名
			var studentName = '';
			//
			var userId = window.myStorage.getItem(window.storageKeyName.PERSONALINFO).utid;

			var lastDate = ''; //上一条记录的日期
			var table = null;

			//请求数据
			function requestData(comData) {
				// 等待的对话框
				var wd = plus.nativeUI.showWaiting(storageKeyName.WAITING);
				//69.（云档案）按家长获取学生档案
				postDataPro_getStudentFile(comData, wd, function(data) {
					console.log('69.postDataPro_getStudentFile:RspCode:' + data.RspCode + ',RspData:' + JSON.stringify(data.RspData) + ',RspTxt:' + data.RspTxt + data.RspData.TotalCnt);
					if(data.RspCode == 0) {
						var tempRspData = data.RspData.Data;
						//判断是加载更多2，还是刷新1
						if(flag == 1) {
							tempPage = 1;
							recordArray = tempRspData;
							table.innerHTML = '';
							lastDate = '';
						} else {
							//合并数组
							recordArray = recordArray.concat(tempRspData);
						}
						//档案总条数
						totalCnt = data.RspData.TotalCnt;
						for(var i = 0; i < tempRspData.length; i++) {
							createNotes(tempRspData[i])
						}
						//console.log(document.getElementById("ul_table").innerHTML);

					} else {
						mui.toast(data.RspTxt);
					}
					wd.close();
				});
			}
			var markDate = ''; //记录日期
			var today = ''; //记录今天日期
			var year = ''; //记录年份
			var previewImage; //查看图片的控件

			mui.plusReady(function() {
				previewImage = mui.previewImage();
				var myDate = new Date();
				var month = myDate.getMonth() + 1;
				if(month.length = 1) {
					month = '0' + month;
				}
				today = myDate.getFullYear() + '-' + month + '-' + myDate.getDate();

				table = document.getElementById("ul_table");
				//---从父页面获取数据---start---
				var main = plus.webview.currentWebview(); //获取当前窗体对象
				var subData = main.data; //接收页面传入的参数值
				console.log('从父页面获取的数据:' + JSON.stringify(subData));
				studentName = subData.StudentName;
				//---从父页面获取数据---end---
				var comData = {
					parentId: userId, //家长ID
					studentName: studentName, //学生ID
					pageIndex: (tempPage).toString(), //当前页数
					pageSize: '10' //每页记录数
				};
				//请求数据
				requestData(comData);

				//下拉刷新的监听
				window.addEventListener('refreshView', function() {
					pulldownRefresh();
				});

				mui('#ul_table').on('tap', '.show-all', function() {
					var str = this.innerText;
					var id = this.id.replace('_show', '');
					if(str == '显示全部') {
						this.innerText = '收起';
						document.getElementById(id + "_content").style.webkitLineClamp = 'inherit';
					} else if(str == '收起') {
						this.innerText = '显示全部';
						document.getElementById(id + "_content").style.webkitLineClamp = '3';
					}
				});

				//点击图片的数字
				mui('#ul_table').on('tap', '.record-picture-num', function() {
					previewImage.open(document.getElementById("img_" + this.getAttribute('data-id')));
				});
			});

			/**
			 * 界面中创建一条记录
			 * @param {Object} item
			 */
			function createNotes(data) {
				//console.log('createNotes ' + JSON.stringify(data));

				var date = data.PublishDate.split(' '); //发布的日期和时间
				var dateItem = date[0]; //日期
				var time = date[0].split('-'); //时间
				var timeItem_month = time[1] + '月';
				var timeItem_day = time[2];
				var yearItem = dateItem.split('-')[0];
				if(year == yearItem) { //同一年
					yearItem = '';
				} else {
					year = yearItem; //新的一年
				}
				if(year == today.split('-')[0]) { //今年
					yearItem = '';
				}

				if(markDate != dateItem) {
					var element = document.createElement('div');
					element.className = 'dynamic-date-parent'
					element.id = dateItem;
					element.innerHTML = '<div class="dynamic-date-year-parent"><div class="dynamic-date-year">' + yearItem + '</div></div>';
					document.getElementById("ul_table").appendChild(element);
				}

				if(dateItem == today) {
					timeItem_day = '今天';
					timeItem_month = '';
				}
				if(markDate == dateItem) {
					timeItem_month = '';
					timeItem_day = '';
				}

				var html_media = ''; //多媒体

				var width = (document.getElementById(dateItem).offsetWidth * 0.75 - 32) * 0.32;
				var height = width * 3 / 4;
				var marginBottom = (document.getElementById(dateItem).offsetWidth * 0.75 - 32) * 0.02;
				var marginRight;

				if(data.EncType == 1) { //附件类型,1图片2音视频3仅文字
					var imageArray = data.EncAddr.split('|');
					var thumbArray = data.EncImgAddr.split('|');
					var html_0 = '<div class="record-imge" style="height=' + height + marginBottom + 'px' + '">';
					var html_1 = '';
					var html_2 = ''; //显示剩余的图片数量
					var html_3 = ''; //是否显示图片
					for(var i = 0; i < imageArray.length; i++) {
						if(i == 2 || i == 5 || i == 8) {
							marginRight = 0;
						} else {
							marginRight = marginBottom;
						}
						if(i > 2) {
							html_3 = 'display: none;';
						}
						if(i == 2 && imageArray.length > 3) {
							html_2 = '<div data-id="' + data.TabId + '_' + i + '" class="record-picture-num" style="line-height: ' + (height + 1) + 'px;">+' + (imageArray.length - 3) + '</div>'
						}
						html_1 = html_1 + '<div class="record-picture" style="width: ' + width + 'px; height: ' + height + 'px; margin-right: ' + marginRight + 'px;' + html_3 + '">\
									' + html_2 + '<img id="img_' + data.TabId + '_' + i + '" src="' + thumbArray[i] + '" data-preview-src="' + imageArray[i] + '" data-preview-group="' + data.TabId + '" style="width:100%;" onload="if(this.offsetHeight<this.offsetWidth){this.style.height=\'' + height + 'px\';this.style.width=\'initial\';this.style.marginLeft=-(this.offsetWidth-' + width + ')/2+\'px\';}else{this.style.marginTop=-(this.offsetHeight-' + height + ')/2+\'px\';}">\
								</div>';
					}
					html_media = html_0 + html_1 + '</div>';
				}

				var element = document.createElement('div');
				element.className = 'mui-row';
				element.innerHTML = '<div class="mui-col-sm-3 mui-col-xs-3">\
										<div class="dynamic-date">\
											<div>' + timeItem_day + '</div>\
											<div>' + timeItem_month + '</div>\
										</div>\
									</div>\
									<div class="mui-col-sm-9 mui-col-xs-9">\
										<div class="mui-table-view-cell">\
											<div id="' + data.TabId + '_content" class="dynamic-ellipsis-show"></div>\
											<div id="' + data.TabId + '_show" class="show-all">显示全部</div>' + html_media + '\
											<div class="dynamic-name">' + data.PublisherName + '</div>\
										</div>\
									</div>';
				document.getElementById(dateItem).appendChild(element);
				if(data.MsgContent == '') {
					document.getElementById(data.TabId + '_content').style.display = 'none';
				} else {
					var height_0;
					var height_1;
					var contentEl = document.getElementById(data.TabId + '_content');
					contentEl.innerText = data.MsgContent;

					contentEl.style.webkitLineClamp = '4';
					height_0 = contentEl.offsetHeight;
					contentEl.style.webkitLineClamp = '3';
					height_1 = contentEl.offsetHeight;
					if(height_0 > height_1) {
						//内容高度大于三行
						document.getElementById(data.TabId + "_show").style.display = 'inline';
					}
				}
				markDate = dateItem;
			}
		</script>
	</body>

</html>
