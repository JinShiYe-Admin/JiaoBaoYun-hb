<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<style>
			.record-folder p {
				/*档案文件夹文字*/
				margin-top: 10px;
			}

			.record-file {
				/*档案文件*/
				margin-top: 5px;
				margin-bottom: 15px;
			}
		</style>
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-collapse mui-active">
						<a class="mui-navigate-right record-folder">
							<img class="mui-media-object mui-pull-left" src="../../image/cloud/cloud_folder.png">
							<div class="mui-media-body">
								<p class="mui-ellipsis">
									李云档案
								</p>
							</div>
						</a>
						<div class="mui-collapse-content" id="recordfile">
							<!--<div class="record-file">
								<img class="mui-media-object mui-pull-left" src="../../image/cloud/cloud_doc.png">
								<p class=" mui-media-object mui-pull-right">59k</p>
								<div class="mui-media-body">
									<p class="mui-ellipsis">
										李云档案1.doc
									</p>
									<p class="mui-ellipsis">
										2016-11-2 09:50:09
									</p>
								</div>
							</div>-->
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/utils/events.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/publicProtocol.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/storageKeyName.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					//					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
					//					var table = document.getElementById("recordfile");
					//					table.innerHTML = '';
					//					for(var i = 0; i < 5; i++) {
					//						addRecordFile();
					//					}

					//刷新时将页码归1
					totalCnt = 0;
					flag = 1;
					var comData = {
						parentId: userId, //家长ID
						pageIndex: (1).toString(), //当前页数
						pageSize: '10' //每页记录数
					};
					//请求数据
					requestData(comData);
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}

			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					//					mui('#pullrefresh').pullRefresh().endPullupToRefresh(); //参数为true代表没有更多数据了。
					//					for(var i = 0; i < 5; i++) {
					//						addRecordFile();
					//					}

					flag = 2;
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(true); //参数为true代表没有更多数据了。
					if(tempPage * 10 > totalCnt || tempPage * 10 == totalCnt) {
						mui.toast('没有更多了...');
					} else {
						tempPage++;
						var comData = {
							parentId: userId, //家长ID
							pageIndex: (tempPage).toString(), //当前页数
							pageSize: '10' //每页记录数
						};
						//请求数据
						requestData(comData);
					}
				}, 1500);
			}

			//页码，请求第几页数据
			var tempPage = 1;
			//当前档案的总条数
			var totalCnt = 0;
			//判断是加载更多2，还是刷新1
			var flag = 1;
			//页码请求到要显示的数据，array[model_getStudentFile]
			var recordArray = [];
			var userId = window.myStorage.getItem(window.storageKeyName.PERSONALINFO).utid;
			//请求数据
			function requestData(comData) {
				// 等待的对话框
				var wd = plus.nativeUI.showWaiting(storageKeyName.WAITING);
				//69.（云档案）按家长获取学生档案
				postDataPro_getStudentFile(comData, wd, function(data) {
					wd.close();
					console.log('69.postDataPro_getStudentFile:RspCode:' + data.RspCode + ',RspData:' + JSON.stringify(data.RspData) + ',RspTxt:' + data.RspTxt + data.RspData.TotalCnt);
					if(data.RspCode == 0) {
						var tempRspData = data.RspData.Data;
						//判断是加载更多2，还是刷新1
						if(flag == 1) {
							tempPage = 1;
							recordArray = tempRspData;
						} else {
							//合并数组
							recordArray = recordArray.concat(tempRspData);
						}
						//留言总条数
						totalCnt = data.RspData.TotalCnt;
					} else {
						mui.toast(data.RspTxt);
					}
				});
			}

			mui.plusReady(function() {
				for(var i = 0; i < 5; i++) {
					addRecordFile();
				}
				var comData = {
					parentId: userId, //家长ID
					pageIndex: (tempPage).toString(), //当前页数
					pageSize: '10' //每页记录数
				};
				//请求数据
				requestData(comData);
			});

			function addRecordFile() {
				var table = document.getElementById("recordfile");
				var div = document.createElement('div');
				div.className = 'record-file';
				div.innerHTML = '<img class="mui-media-object mui-pull-left" src="../../image/cloud/cloud_doc.png">\
								<p class=" mui-media-object mui-pull-right">59k</p>\
								<div class="mui-media-body">\
									<p class="mui-ellipsis">\
										李云档案.doc\
									</p>\
									<p class="mui-ellipsis">\
										2016-11-2 09:50:09\
									</p></div>';
				table.appendChild(div);
			}
		</script>
	</body>

</html>
