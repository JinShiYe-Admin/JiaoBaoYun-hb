<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<style>
			.record-folder p {
				/*档案文件夹文字*/
				margin-top: 10px;
			}

			.record-file {
				/*档案文件*/
				margin-top: 5px;
				margin-bottom: 15px;
			}
		</style>
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-collapse mui-active">
						<a class="mui-navigate-right record-folder">
							<img class="mui-media-object mui-pull-left" src="../../image/cloud/cloud_folder.png">
							<div class="mui-media-body">
								<p class="mui-ellipsis">
									李云档案
								</p>
							</div>
						</a>
						<div class="mui-collapse-content" id="recordfile">
							<!--<div class="record-file">
								<img class="mui-media-object mui-pull-left" src="../../image/cloud/cloud_doc.png">
								<p class=" mui-media-object mui-pull-right">59k</p>
								<div class="mui-media-body">
									<p class="mui-ellipsis">
										李云档案1.doc
									</p>
									<p class="mui-ellipsis">
										2016-11-2 09:50:09
									</p>
								</div>
							</div>-->
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
					var table = document.getElementById("recordfile");
					table.innerHTML = '';
					for(var i = 0; i < 5; i++) {
						addRecordFile();
					}
				}, 1500);
			}

			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(); //参数为true代表没有更多数据了。
					for(var i = 0; i < 5; i++) {
						addRecordFile();
					}
				}, 1500);
			}

			mui.plusReady(function() {
				for(var i = 0; i < 5; i++) {
					addRecordFile();
				}
			});

			function addRecordFile() {
				var table = document.getElementById("recordfile");
				var div = document.createElement('div');
				div.className = 'record-file';
				div.innerHTML = '<img class="mui-media-object mui-pull-left" src="../../image/cloud/cloud_doc.png">\
								<p class=" mui-media-object mui-pull-right">59k</p>\
								<div class="mui-media-body">\
									<p class="mui-ellipsis">\
										李云档案.doc\
									</p>\
									<p class="mui-ellipsis">\
										2016-11-2 09:50:09\
									</p></div>';
				table.appendChild(div);
			}
		</script>
	</body>

</html>
