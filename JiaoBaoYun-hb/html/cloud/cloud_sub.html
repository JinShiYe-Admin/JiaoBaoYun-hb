<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/utils/common.css" />
		<style>
			.mui-table-view:before,
			.mui-table-view:after,
			.mui-table-view-cell:after {
				height: 0px;
			}

			.mui-table-view {
				background: transparent;
			}

			.mui-table-view-cell {
				margin-top: 10px;
				background: white;
			}

			.mui-ellipsis {
				/*列表文字*/
				margin-top: 10px;
			}

			.mui-pull-left {
				/*列表中左侧图片*/
				width: 42px;
			}
		</style>
	</head>

	<body>

			<div class="mui-scroll">
				<!--数据列表-->

							<span class="mui-navigate-right mui-media-object mui-pull-right"></span>
							<img class="mui-media-object mui-pull-left" src="../../image/cloud/cloud_folder.png">
							<div class="mui-media-body">

									泰国旅游

						</a>
					</li>
					<li class="mui-table-view-cell mui-media" data-type="Folder">
						<a>
							<span class="mui-navigate-right mui-media-object mui-pull-right"></span>

							</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media" data-type="Folder">
						<a>
							<span class="mui-navigate-right mui-media-object mui-pull-right"></span>
							<img class="mui-media-object mui-pull-left" src="../../image/cloud/cloud_folder.png">
							<div class="mui-media-body">
								<p class="mui-ellipsis">
									喜欢的音乐备份

							</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media" data-type="File">
						<a>
							<img class="mui-media-object mui-pull-left" src="../../image/cloud/cloud_doc.png">
							<span class="mui-icon mui-icon-trash mui-media-object mui-pull-right"></span>
							<span class="mui-icon mui-icon-download mui-media-object mui-pull-right"></span>

						<a>

							<span class="mui-icon mui-icon-trash mui-media-object mui-pull-right"></span>

				</ul>
			</div>
		</div>
		<script src="../../js/mui.min.js "></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for(var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right ">Item ' + (i + 1) + '</a>';
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for(var i = cells.length, len = i + 20; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right ">Item ' + (i + 1) + '</a>';
						table.appendChild(li);
					}
				}, 1500);
			}

			mui.plusReady(function() {

			});
		</script>
	</body>

</html>
