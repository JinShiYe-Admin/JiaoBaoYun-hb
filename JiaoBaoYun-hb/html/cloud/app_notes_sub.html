			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					//刷新时将页码归1
					totalCnt = 0;
					flag = 1;
					var comData = {
						userId: userId, //用户ID
						publisherId: userId, //发布用户ID
						noteType: '1', //信息类型,1云笔记,2个人空间动态
						pageIndex: '1', //当前页数
						pageSize: '10' //每页记录数
					};
					//请求数据
					requestData(comData);
					mui('#pullrefresh').pullRefresh().enablePullupToRefresh();
				}, 1500);
			}

			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					flag = 2;
					if(tempPage * 10 > totalCnt || tempPage * 10 == totalCnt) {
						mui.toast('没有更多了...');
						mui('#pullrefresh').pullRefresh().endPullupToRefresh(true); //参数为true代表没有更多数据了。

						tempPage++;

							userId: userId, //用户ID
							publisherId: userId, //发布用户ID
							noteType: '1', //信息类型,1云笔记,2个人空间动态
							pageIndex: (tempPage).toString(), //当前页数
							pageSize: '10' //每页记录数
						};
						//请求数据
						requestData(comData);
					}
				}, 1500);
			}

						var tempRspData = data.RspData.Data;
						//判断是加载更多2，还是刷新1

							table.innerHTML = ''; //情况界面的列表
							lastDate = '';
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //下拉刷新结束

						} else {
							//合并数组
							recordArray = recordArray.concat(tempRspData);
						}
						if(flag == 2) {
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(); //结束上拉加载
						}

						for(var i = 0; i < tempRspData.length; i++) {
							createNotes(tempRspData[i]);
						}
						//console.log(document.getElementById("list").innerHTML);

						//档案总条数
						totalCnt = data.RspData.TotalCnt;
						//为空
						if(recordArray.length == 0 && tempRspData.length == 0) {
							mui.toast('笔记为空');
							mui('#pullrefresh').pullRefresh().disablePullupToRefresh(); //禁用上拉刷新
						}
						//获取得到的数据小于10条说明没有下一页
						if(tempRspData.length < 10 && recordArray.length > 10) {
							console.log(tempRspData.length + '|' + recordArray.length);
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(true); //参数为true代表没有更多数据了。
						} else if(tempRspData.length < 10 && recordArray.length < 10) {
							mui('#pullrefresh').pullRefresh().disablePullupToRefresh(); //禁用上拉刷新
						} else {
							mui('#pullrefresh').pullRefresh().enablePullupToRefresh(); //启用上拉刷新
						}
					} else {
						mui.toast(data.RspTxt);
					}
				});
			}
