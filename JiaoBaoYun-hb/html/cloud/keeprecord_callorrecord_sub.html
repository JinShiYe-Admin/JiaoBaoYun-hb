<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" href="../../css/mui.min.css">

		<link rel="stylesheet" href="../../css/utils/MultiMedia.css" />

		<style>
			body,
			.mui-content {
				/*background: transparent;*/
			}

			.mui-table-view {
				background: transparent;
			}

			.mui-table-view-cell {
				background: white;

			.mui-table-view:after,

				height: 0px;
			}

			.mui-input-group:before,
			.mui-input-group .mui-input-row:after,
			.mui-input-group:after {
				height: 0px;

			.mui-checkbox input[type=checkbox]:checked:before,
			.mui-radio input[type=radio]:checked:before {

			.mui-col-sm-4,

			.mui-radio.mui-left input[type=radio] {

			#textarea_record,
			#input_call {
				margin-bottom: 0px;
				border: none;
				border-radius: 0px;
				border-bottom: 1px solid #D9D9D9;

				/*background: #D9D9D9;*/

			.mui-checkbox,

			.mui-media-body {
				margin-top: 10px;

			}

			.time {
				/*height: 51px;*/
				text-align: center;
				border-bottom: 1px solid #e1e1e1;
				color: #909090;
				font-size: 15px;
				padding-top: 4px;

			}

			.record-imge {
				width: 100%;
			}

			.record-picture {
				overflow: hidden;
				position: relative;

				text-align: center;
			}
		</style>
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul class="mui-table-view" id="ul_table">
					<div id="call" style="width: 100%;background: white;padding-top: 8px;">
						<div id="calltype" style="width: 100%;height: 36px;">
							<div class="mui-input-row mui-checkbox mui-left">
								<label>旷课</label>
								<input id="cb_2" value="2" name="checkbox" type="checkbox">
							</div>
							<div class="mui-input-row mui-checkbox mui-left" style="left: 25%;">
								<label>请假</label>
								<input id="cb_5" value="5" name="checkbox" type="checkbox">
							</div>
							<div class="mui-input-row mui-checkbox mui-left" style="left:50%;">
								<label>迟到</label>
								<input id="cb_3" value="3" name="checkbox" type="checkbox">
							</div>
							<div class="mui-input-row mui-checkbox mui-left" style="left: 70%;">
								<label>早退</label>
								<input id="cb_4" value="4" name="checkbox" type="checkbox">
							</div>
						</div>
						<input id="input_call" type="text" class="mui-input-clear" placeholder="备注" oninput="if(value.length>20)value=value.slice(0,20)" style="margin-bottom: 10px;">
					</div>
					<div id="record" style="background: white;margin-top: 10px;padding-top: 10px;padding-bottom: 10px;">
						<textarea id="textarea_record" rows="4" placeholder="记事" oninput="if(value.length>500)value=value.slice(0,500)" style="margin-bottom: 4px;"></textarea>
						<div id="MultiMedia">
						</div>
					</div>
					<div id="top" style="margin-top: 10px;">
					</div>
				</ul>
			</div>
		</div>

		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/utils/events.js"></script>
		<script type="text/javascript" src="../../js/publicProtocol.js"></script>
		<script type="text/javascript" src="../../js/utils/MultiMedia.js"></script>
		<script type="text/javascript" src="../../js/mui.zoom.js"></script>
		<script type="text/javascript" src="../../js/mui.previewimage.js"></script>
		<script type="text/javascript" src="../../js/cloud/AndroidFileSystem.js"></script>
		<script type="text/javascript" src="../../js/qiniu/qiniu.js"></script>
		<script type="text/javascript" src="../../js/utils/cryption.js"></script>
		<script type="text/javascript" src="../../js/utils/CloudFileUtil.js"></script>
		<script type="text/javascript" src="../../js/storageKeyName.js"></script>
		<script type="text/javascript">
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});

			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					getNotes(1, 10);
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
					mui('#pullrefresh').pullRefresh().refresh(true);
				}, 1500);
			}

			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				var element = document.getElementById('top');
				var page = JSON.parse(element.getAttribute('data-page'));
				//console.log('page' + JSON.stringify(page));
				if(page) {
					if(page.pageIndex >= page.totalPage) {
						mui.toast('没有更多数据了');
						mui('#pullrefresh').pullRefresh().endPullupToRefresh(true); //参数为true代表没有更多数据了。
					} else {
						setTimeout(function() {
							getNotes(page.pageIndex + 1, 10);
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(); //参数为true代表没有更多数据了。
						}, 1500);
					}
				} else {
					setTimeout(function() {
						mui.toast('数据异常，请下拉刷新后重新尝试');
						mui('#pullrefresh').pullRefresh().endPullupToRefresh(); //参数为true代表没有更多数据了。
					}, 1500);
				}
			}

			var TotalPage = 1; //总页数
			var TotalCnt = 0; //总记录数
			var main; //获取当前窗体对象
			var subData = null; //接收页面传入的参数值
			var multiMedia; //多媒体选取控件
			var commit = false; //是否允许提交
			var call_type = ''; //记录最后点击的点到类型
			var call_input = ''; //记录点到的备注
			var commitNum = 0; //记录发布请求的次数
			var previewImage; //查看图片的控件
			var pathList = []; //记录需要删掉的图片和缩略图
			var waiting = []; //记录等待框

			mui.plusReady(function() {
				events.closeWaiting();

				//图片查看控件
				previewImage = mui.previewImage();
				//---从父页面获取数据---start---
				main = plus.webview.currentWebview(); //获取当前窗体对象
				subData = main.data; //接收页面传入的参数值
				console.log('从父页面获取的数据:' + JSON.stringify(subData));
				//---从父页面获取数据---end---

				//设置多媒体控件
				multiMedia = MultiMedia.multiMedia({
					MultiMediaId: 'MultiMedia', //存放多媒体对象控件的id
					Picture: true, //是否显示图片图标
					Audio: true, //是否显示音频图标
					TotalPicture: 9, //图片的个数
					TotalAudio: 1, //音频的个数
				});

				/**
				 * 图片数量发送改变的回调
				 */
				multiMedia.imageChangeCallBack = function() {
					changeCommit();
					//console.log(document.getElementById("MultiMedia_Picture_Footer").innerHTML);
				}

				//---获取数据---start---

				getNotes(1, 10);
				//---获取数据---end---

				//点到类型切换监听
				mui('#calltype').on('change', 'input', function() {
					var value = this.getAttribute('value');
					if(call_type == '') {
						call_type = value;
						document.getElementById("input_call").style.color = 'black';
					} else {
						console.log('checkBoxBefore:' + call_type); //上次选择的类型
						console.log('checkBox:' + value); //本次选择的类型
						var checkBox = document.getElementById("cb_" + value);
						var checkBoxBefore = document.getElementById("cb_" + call_type);
						if(call_type == value) { //两次点击都是同一个checkbox
							//checkBox.checked = true;
							call_type = '';
							document.getElementById("input_call").style.color = 'gainsboro';
						} else {
							checkBoxBefore.checked = false;
							checkBox.checked = true;
							call_type = value;
							document.getElementById("input_call").style.color = 'black';
						}
					}
					console.log('call_type:' + call_type);
					changeCommit();
				});

				//监听点到备注的输入
				document.getElementById('input_call').addEventListener('input', function() {
					//console.log(this.value);
					var value = this.value;
					if(call_type == '') {
						this.value = call_input;
						mui.toast('请选择点到类型');
					} else {
						call_input = value;
					}
				});

				//监听记事的输入
				document.getElementById('textarea_record').addEventListener('input', function() {
					changeCommit();
				});

				mui('#top').on('tap', '.record-picture-num', function() {
					previewImage.open(document.getElementById("1"));
				});

				/**
				 * 新增点到记事
				 */
				window.addEventListener("addNote", function() {
					if(!commit) {
						console.log('不允许发布');
					} else {
						commit = false;
						var parentIds = []; //家长列表
						var userIds = []; //推送用户ID
						//30.通过资料ID获取关联的人员
						//所需参数
						var comData = {
							vtp: 'Id',
							vvl: subData.stuid, //群成员群ID，stuid
						};
						//返回值model：model_userDataInfo
						// 等待的对话框
						var wd = events.showWaiting();
						postDataPro_PostStuU(comData, wd, function(data) {
							console.log('30_PostStuU通过资料ID获取关联的人员.90909090success:RspCode:' + data.RspCode + ',RspData:' + JSON.stringify(data.RspData) + ',RspTxt:' + data.RspTxt);
							if(data.RspCode == 0 || data.RspCode == 9) {
								mui.each(data.RspData, function(index, item) {
									console.log('_PostStuU:' + JSON.stringify(item));
									userIds.push(item.utid); //推送
									if(item.umstype == 0) { //家长
										parentIds.push(item.utid);
									}
								});
								var strParent = arrayToStr(parentIds);
								var strUser = arrayToStr(userIds);
								if(call_type != '') {
									var wd2 = events.showWaiting();
									commitNum++;
									addNotes(1, strParent, strUser, {
										encType: '3', //附件类型,1图片2音视频3仅文字
										encAddr: '', //附件地址
										encImg: '', //附件缩略图地址
									}, wd2); //增加点到
									waiting.push(wd2);
								}

								if(document.getElementById("textarea_record").value.replace(/(^\s*)|(\s*$)/g, "") != "" && multiMedia.data.PictureArray.length == 0) {
									var wd2 = events.showWaiting();
									commitNum++;
									addNotes(2, strParent, strUser, {
										encType: '3', //附件类型,1图片2音视频3仅文字
										encAddr: '', //附件地址
										encImg: '', //附件缩略图地址
									}, wd2); //增加记事
									waiting.push(wd2);
								} else if(multiMedia.data.PictureArray.length != 0) {
									var wd2 = events.showWaiting();
									commitNum++;
									uploadFile(wd2, strParent, strUser); //上传文件
									waiting.push(wd2);
								}

							} else {
								mui.toast(data.RspTxt);
							}
							wd.close();
						});
					}
				});
			});

			/**
			 * 判断是否允许发布
			 */
			function changeCommit() {
				var textarea_record = document.getElementById("textarea_record");
				var par = main.opener();
				if(call_type == '' && textarea_record.value.replace(/(^\s*)|(\s*$)/g, "") == "" && multiMedia.data.PictureArray.length == 0) {
					par.evalJS('with(document.getElementById("commit")){style.color="gray";}')
					commit = false;
				} else {
					par.evalJS('with(document.getElementById("commit")){style.color="white";}')
					commit = true;
				}
			}

			/**
			 * 增加点到记事
			 * @param {Object} type 点到或记事1点到2记事
			 * @param {Object} parentIds 家长列表，用于学生档案记录
			 * @param {Object} userIds 推送用户ID
			 * @param {Object} data 相应的数据
			 * @param {Object} wd 等待框
			 * data={ 必填
			 * 	encType: '', //附件类型,1图片2音视频3仅文字
			 * 	encAddr: '', //附件地址
			 * 	encImg: '', //附件缩略图地址
			 * }
			 */
			function addNotes(type, parentIds, userIds, data, wd) {
				var personalUTID = window.myStorage.getItem(window.storageKeyName.PERSONALINFO).utid;
				var personalUNICK = window.myStorage.getItem(window.storageKeyName.PERSONALINFO).unick;
				var teacherId = personalUTID; //发布教师ID
				var publisherName = '【' + personalUNICK + '老师】【' + subData.gname + '】' //发布者姓名
				//var publisherName = personalUNICK; //发布者姓名
				var noteType = type; //点到记事类型1点到2记事
				var checkType = ''; //点到类型
				var msgContent = ''; //内容
				var encType = data.encType; //附件类型,1图片2音视频3仅文字
				var encAddr = data.encAddr; //附件地址
				var encImg = data.encImg; //附件缩略图地址
				if(noteType == 1) { //点到
					checkType = call_type;
					msgContent = document.getElementById("input_call").value;
				} else { //记事
					checkType = '0';
					msgContent = document.getElementById("textarea_record").value;
				}
				//8.（点到记事）新增某学生点到记事信息
				//所需参数
				var comData = {
					studentId: subData.stuid, //用户ID----stuid
					classId: subData.gid, //班级id
					msgContent: msgContent, //记事内容
					encType: encType, //附件类型,1图片2音视频3仅文字
					encAddr: encAddr, //附件地址
					encImg: encImg, //附件缩略图地址
					teacherId: teacherId, //发布教师ID
					noteType: noteType, //点到记事类型1点到2记事
					checkType: checkType, //点到类型,1 正常2 旷课3 迟到4 早退5请假6 其他
					studentName: subData.stuname, //学生姓名
					publisherName: publisherName, //发布者姓名
					parentIds: parentIds, //家长列表
					className: subData.gname, //班级名称
					userIds: userIds //推送用户ID
				};
				//console.log('新增记事发送的数据:' + JSON.stringify(comData));
				// 等待的对话框
				postDataPro_addNote(comData, wd, function(data) {
					console.log('8.新增某学生点到记事信息:RspCode:' + data.RspCode + ',RspData:' + JSON.stringify(data.RspData) + ',RspTxt:' + data.RspTxt);
					commitNum--;
					if(data.RspCode == 0) {
						console.log('新增点到记事信息成功：' + JSON.stringify(data.RspData.Result));
						if(noteType == 1) { //点到
							mui.toast('点到发布成功');
							document.getElementById("cb_" + checkType).checked = false;
							document.getElementById("input_call").value = '';
							call_type = '';
							call_input = '';
						} else {
							mui.toast('记事发布成功');
							pathList = [];
							multiMedia.imageRefresh();
							document.getElementById("textarea_record").value = '';
						}
					} else {
						if(noteType == 1) { //点到
							mui.toast('新增点到失败:' + data.RspTxt);
						} else {
							mui.toast('新增记事失败:' + data.RspTxt);
							BatchDelete(pathList);
						}
						console.log('新增点到记事信息:' + data.RspTxt);
					}
					if(commitNum == 0) {
						TotalPage = 1; //总页数
						TotalCnt = 0; //总记录数
						getNotes(1, 10);
						changeCommit();
						for(var i = 0; i < waiting.length; i++) {
							waiting[i].close();
						}
						waiting = [];
					}
				});
			}

			/**
			 * 界面中创建一条记录
			 * @param {Object} data
			 */
			function createNotes(data) {
				//console.log('createNotes:' + JSON.stringify(data));
				var li = document.createElement('li');
				li.className = 'mui-table-view-cell';
				var type = ''; //类型
				var mediaStr = ''; //记录多媒体的html
				if(data.NoteType == 1) { //点到
					if(data.MsgContent != '') { //有内容
						type = data.CheckTypeStr + ' : ';
					} else {
						type = data.CheckTypeStr;
					}
				} else if(data.NoteType == 2) { //记事
					if(data.MsgContent != '') { //有内容
						type = '记事' + ' : ';
					}
				}

				var width = (document.getElementById("top").offsetWidth - 30) * 0.32;
				var height = width * 3 / 4;
				var marginBottom = (document.getElementById("top").offsetWidth - 30) * 0.02;
				var marginRight;
				if(data.EncType == 1) { //附件类型,1图片2音视频3仅文字
					var imageArray = data.EncAddr.split('|');
					var thumbArray = data.EncImgAddr.split('|');

					var html_0 = '<div class="record-imge">';
					var html_1 = '';
					for(var i = 0; i < imageArray.length; i++) {
						if(i == 2 || i == 5 || i == 8) {
							marginRight = 0;
						} else {
							marginRight = marginBottom;
						}
						html_1 = html_1 + '<div class="record-picture" style="width: ' + width + 'px; height: ' + height + 'px; margin-right: ' + marginRight + 'px; margin-bottom: ' + marginBottom + 'px;">\
									<img src="' + thumbArray[i] + '" data-preview-src="' + imageArray[i] + '" data-preview-group="' + data.TabId + '" style="width:100%;" onload="if(this.offsetHeight<this.offsetWidth){this.style.height=\'' + height + 'px\';this.style.width=\'initial\';this.style.marginLeft=-(this.offsetWidth-' + width + ')/2+\'px\';}else{this.style.marginTop=-(this.offsetHeight-' + height + ')/2+\'px\';}">\
								</div>';
					}
					mediaStr = html_0 + html_1 + '</div>';
				}
				li.innerHTML = '<div class="time">' + data.PublishDate + '</div>\
								<div id="MsgContent_' + data.TabId + '" class="mui-media-body"></div>' + mediaStr;
				document.getElementById("top").appendChild(li);
				document.getElementById("MsgContent_" + data.TabId).innerText = type + data.MsgContent;
			}

			/**
			 * 获取用户针对某学生的点到记事列表
			 * @param {Object} pageIndex 当前页数
			 * @param {Object} pageSize 每页记录数
			 */
			function getNotes(pageIndex, pageSize) {
				var personalUTID = window.myStorage.getItem(window.storageKeyName.PERSONALINFO).utid;
				var userId = personalUTID; //发布教师ID
				//4.（点到记事）获取用户针对某学生的点到记事列表
				//所需参数
				var comData = {
					userId: userId, //用户ID----utid
					studentId: subData.stuid, //学生ID----stuid
					classId: subData.gid, //班级ID
					pageIndex: pageIndex, //当前页数
					pageSize: pageSize, //每页记录数
					publisherId: userId //发布者ID,0代表全部
				};
				//返回model：model_homeSchoolList,model_userNoteInfo
				//console.log('发送获取记事列表请求的数据:' + JSON.stringify(comData));
				// 等待的对话框
				var wd = events.showWaiting();
				postDataPro_getNotesByUserForStudent(comData, wd, function(data) {
					console.log('4.取记事列表:RspCode:' + data.RspCode + ',RspData:' + JSON.stringify(data.RspData) + ',RspTxt:' + data.RspTxt);

					//记录页数
					var page = {
						pageIndex: pageIndex, //当前页数
						totalPage: 0 //总页数
					};
					if(data.RspCode == 0) {
						page.totalPage = data.RspData.TotalPage;
					}
					document.getElementById('top').setAttribute('data-page', JSON.stringify(page))
					if(pageIndex == 1) { //获取的第一页的内容
						//清空对应的界面
						document.getElementById('top').innerHTML = '';
					}

					if(data.RspCode == 0) {
						mui.each(data.RspData.Data, function(index, item) {
							createNotes(item);
						});
						//console.log(document.getElementById("top").innerHTML);
						if(data.RspData.Data.length == 0 && pageIndex == 1) {
							mui.toast('点到记事为空');
						}
					} else {
						mui.toast('获取点到记事列表 ' + data.RspTxt);
						console.log('获取用户针对某学生的点到记事列表:' + data.RspTxt);
					}
					wd.close();
				});
			}

			/**
			 * 上传文件
			 */
			function uploadFile(wd, strParent, strUser) {
				compressImage(function(pathArray) {
					var getUpTokenUrl = window.storageKeyName.QNGETUPTOKENFILE; //获取token路径
					var mainSpace = window.storageKeyName.QNPUBSPACE; //公开空间
					var uploadSpace = window.storageKeyName.RECORD; //记事空间
					var getToken = {
						type: '2', //str 必填 获取上传token的类型。0上传需要生成缩略图的文件；1上传文件；2上传需要生成缩略图的多个文件
						appId: 6, //int 必填 项目id
						fileArray: pathArray, //array 选填  type为2时有效，多个文件的路径
						mainSpace: mainSpace, //str 必填 文件存放在私有空间或公有空间
						uploadSpace: uploadSpace, //str 必填  上传的空间
					}

					var uploadNum = pathArray.length; //记录上传的次数
					var uploadErrorNum = 0; //上传失败的次数
					var encAddr = []; //附件地址
					var encImg = []; //附件缩略图地址
					CloudFileUtil.getQNUpToken(getUpTokenUrl, getToken, function(data) {
						var QNUptoken = data.data; //token数据
						var configure = data.configure; //获取token的配置信息
						console.log('七牛上传凭证:' + JSON.stringify(QNUptoken));
						console.log('七牛配置信息:' + JSON.stringify(configure));
						if(QNUptoken.Status == 0) { //失败
							mui.toast('获取上传凭证失败 ' + QNUptoken.Message);
							console.log('### ERROR ### 请求上传凭证失败 ' + QNUptoken.Message);
							wd.close();
						} else {
							//记录图片和缩略图地址
							for(var j = 0; j < multiMedia.data.PictureArray.length; j++) {
								for(var i = 0; i < QNUptoken.Data.length; i++) {
									//console.log(JSON.stringify(QNUptoken.Data[i]));
									var filePath = QNUptoken.Data[i].P_Key.split("/");
									var fileName = filePath[filePath.length - 1];
									var fileId = fileName.split("_")[0];
									if(multiMedia.data.PictureArray[j].id == fileId) {
										multiMedia.data.PictureArray[j].domain = QNUptoken.Data[i].Domain + QNUptoken.Data[i].Key;
										multiMedia.data.PictureArray[j].thumb = QNUptoken.Data[i].OtherKey[configure.thumbKey[i]];
										pathList.push(multiMedia.data.PictureArray[j].domain);
										pathList.push(multiMedia.data.PictureArray[j].thumb);
										encAddr.push(multiMedia.data.PictureArray[j].domain);
										encImg.push(multiMedia.data.PictureArray[j].thumb);
									}
								}
							}

							for(var i = 0; i < QNUptoken.Data.length; i++) {
								var filePath = QNUptoken.Data[i].P_Key.split("/");
								var fileName = filePath[filePath.length - 1];
								//获取路径
								var fPath = '';
								for(var k = 0; k < pathArray.length; k++) {
									var path = pathArray[k].split("/");
									var name = path[path.length - 1];
									if(fileName == name) {
										fPath = pathArray[k];
									}
								}
								CloudFileUtil.upload(fPath, QNUptoken.Data[i].Token, QNUptoken.Data[i].Key, function(upload, status) {
									//上传任务完成的监听
									console.log('上传任务完成' + status + '|' + JSON.stringify(upload));
									if(status == 200) {
										console.log('上传成功');
										uploadNum--;
										if(uploadNum == 0) {
											console.log('所有上传都成功');
											var encAddrStr = encAddr.join('|');
											var encImgrStr = encImg.join('|');
											addNotes(2, strParent, strUser, {
												encType: '1', //附件类型,1图片2音视频3仅文字
												encAddr: encAddrStr, //附件地址
												encImg: encImgrStr, //附件缩略图地址
											}, wd); //增加记事
										}
									} else {
										uploadErrorNum++;
									}
									if((uploadNum != 0 || uploadErrorNum != 0) && (uploadNum - uploadErrorNum) == 0) {
										mui.toast('上传失败');
										console.log('上传失败');
										BatchDelete(pathList);
										wd.close();
									}
								}, function(upload, status) {
									var id = upload.__UUID__;
									var uploadedSize = AndroidFileSystem.readSize(upload.uploadedSize);
									var totalSize = AndroidFileSystem.readSize(upload.totalSize);
									var uploadState = upload.state;
									switch(uploadState) {
										case 0: //上传任务开始调度
											console.log('上传任务开始调度:|id:' + id + '|uploadState:' + uploadState);
											break;
										case 1: //上传任务开始请求
											console.log('上传任务开始请求:|id:' + id + '|uploadState:' + uploadState);
											break;
										case 2: //上传任务请求已经建立
											console.log('上传任务请求已经建立:|id:' + id + '|uploadState:' + uploadState);
											break;
										case 3: //上传任务提交数据
											//console.log('上传任务状态监听:|id:' + id + '|uploadedSize:' + uploadedSize + '|totalSize:' + totalSize + '|uploadState:' + uploadState);
											break;
										case 4: //上传任务已完成
											console.log('上传任务已完成:|id:' + id + '|uploadState:' + uploadState);
											break;
										case 5: //上传任务已暂停
											console.log('上传任务已暂停:|id:' + id + '|uploadState:' + uploadState);
											break;
										default:
											console.log('上传任务状态监听:其他状态' + uploadState);
											break;
									}
								}, function(task) {
									//上传任务创建成功的回调
									task.start();
								});
							}
						}
					}, function(xhr, type, errorThrown) {
						mui.toast('请求上传凭证失败 ' + type);
						console.log('请求上传凭证失败 ' + type);
						wd.close();
					});
				}, function() {
					wd.close();
				});
			}

			/**
			 * 压缩图片
			 * @param {Object} successCallBack 成功的回调
			 * @param {Object} errorCallBack 失败的回调
			 */
			function compressImage(successCallBack, errorCallBack) {
				var pathArray = [];
				for(var i = 0; i < multiMedia.data.PictureArray.length; i++) {
					//console.log(JSON.stringify(multiMedia.data.PictureArray[i]));
					var personalUTID = window.myStorage.getItem(window.storageKeyName.PERSONALINFO).utid;

					var myDate = new Date();
					var fileName = multiMedia.data.PictureArray[i].id + '_' + myDate.getTime() + personalUTID + (Math.floor(Math.random() * 10)) + '.png';

					plus.zip.compressImage({
							src: multiMedia.data.PictureArray[i].path, //压缩转换原始图片的路径
							dst: '_documents/' + fileName, //压缩转换目标图片的路径
							overwrite: true, //覆盖生成新文件,仅在dst制定的路径文件存在时有效
							format: '.png'
						},
						function(event) {
							//图片压缩成功
							var target = event.target; // 压缩转换后的图片url路径，以"file://"开头
							var size = event.size; // 压缩转换后图片的大小，单位为字节（Byte）
							var width = event.width; // 压缩转换后图片的实际宽度，单位为px
							var height = event.height; // 压缩转换后图片的实际高度，单位为px
							//console.log('压缩图片成功---target:' + target + '|size:' + AndroidFileSystem.readSize(size) + '|width:' + width + '|height:' + height);
							pathArray.push(target);
							if(pathArray.length == multiMedia.data.PictureArray.length) {
								successCallBack(pathArray);
							}
						},
						function(error) {
							//图片压缩失败
							var code = error.code; // 错误编码
							var message = error.message; // 错误描述信息
							mui.toast('图片压缩失败 ' + '错误编码 ' + code + '描述信息 ' + message);
							console.log('### ERROR ### 图片压缩失败 ' + JSON.stringify(error));
							errorCallBack();
						}
					);
				}
			}

			/**
			 * 删除上传失败的文件
			 */
			function BatchDelete(pathList) {
				var batchDelete = {
					appId: 6, //int 必填 项目id
					urls: pathList //array 必填 需要获取下载token文件的路径
				}
				/**
				 * 七牛批量删除
				 */
				CloudFileUtil.BatchDelete(window.storageKeyName.QNGETTOKENDELETE, batchDelete, function(data) {
						if(data.Status == 1) {
							//mui.toast('七牛删除成功');
							console.log('七牛删除成功:' + JSON.stringify(data));
						} else {
							mui.toast('删除失败' + JSON.stringify(data));
							console.log('七牛删除:' + JSON.stringify(data));
						}
					},
					function(xhr, type, errorThrown) {
						mui.toast('请求删除失败' + JSON.stringify(type));
						console.log('七牛删除失败:' + JSON.stringify(type));
					}
				);
			}
		</script>
