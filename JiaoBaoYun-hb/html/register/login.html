<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<style>
			.ui-page-login,
			body {
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
			}
			
			.mui-content {
				height: 100%;
			}
			
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group {
				margin-top: 10px;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 22%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
			
			.link-area {
				display: block;
				margin-top: 25px;
				text-align: center;
			}
			
			.spliter {
				color: #bbb;
				padding: 0px 8px;
			}
			
			.oauth-area {
				position: absolute;
				bottom: 20px;
				left: 0px;
				text-align: center;
				width: 100%;
				padding: 0px;
				margin: 0px;
			}
			
			.oauth-area .oauth-btn {
				display: inline-block;
				width: 50px;
				height: 50px;
				background-size: 30px 30px;
				background-position: center center;
				background-repeat: no-repeat;
				margin: 0px 20px;
				/*-webkit-filter: grayscale(100%); */
				border: solid 1px #ddd;
				border-radius: 25px;
			}
			
			.oauth-area .oauth-btn:active {
				border: solid 1px #aaa;
			}
			
			.oauth-area .oauth-btn.disabled {
				background-color: #ddd;
			}
		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">登录</h1>
		</header>
		<div class="mui-content">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
			</form>
			<form class="mui-input-group">
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						自动登录
						<div id="autoLogin" class="mui-switch">
							<div class="mui-switch-handle"></div>
						</div>
					</li>
				</ul>
			</form>
			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary">登录</button>
				<div class="link-area">
					<a id='reg'>注册账号</a> <span class="spliter">|</span>
					<a id='forgetPassword'>忘记密码</a>
				</div>
			</div>
			<div class="link-area oauth-area">
				<a id="more" href="#sheet">遇到登录问题？</a>
			</div>

			<!--<div class="mui-content-padded oauth-area">

			</div>-->
		</div>
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/utils/events.js" type="text/javascript" charset="utf-8"></script>
		<!--本地存储-->
		<script src="../../js/libs/myStorage/myStorage.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/storageKeyName.js" type="text/javascript" charset="utf-8"></script>
		<!--加密-->
		<script src="../../js/libs/RSA/Barrett.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/libs/RSA/BigInt.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/libs/RSA/RSA.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/utils/RSAEncrypt.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="js/mui.enterfocus.js" type="text/javascript" charset="utf-8"></script>
		<!--网络请求-->
		<script src="../../js/utils/postData.js" type="text/javascript" charset="utf-8"></script>
		<!--签名-->
		<script src="../../js/libs/crypto-js/require.js"></script>
		<script src="../../js/utils/sortSign.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/utils/signHmacSHA1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/libs/jquery.js" type="text/javascript" charset="utf-8"></script>

		<script>
			(function($, doc) {
				mui.init({
					statusBarBackground: '#f7f7f7'
				});
				events.preLoad('register_phoneNumber.html');
				$.plusReady(function() {
					plus.screen.lockOrientation("portrait-primary");
					var settings = app.getSettings();
					var state = app.getState();
//					var mainPage = $.preload({
//						"id": '../../html/index.html',
//						"url": '../../html/index.html'
//					});
//					var toMain = function() {
//						$.fire(mainPage, 'show', null);
//						setTimeout(function() {
//							$.openWindow({
//								id: '../../html/index.html',
//								show: {
//									aniShow: 'pop-in'
//								},
//								waiting: {
//									autoShow: false
//								}
//							});
//						}, 0);
//					};
					// close splash
					setTimeout(function() {
						//关闭 splash
						plus.navigator.closeSplashscreen();
					}, 600);

					//检查 "登录状态/锁屏状态" 结束
					var loginButton = doc.getElementById('login');
					var accountBox = doc.getElementById('account');
					var passwordBox = doc.getElementById('password');
					var autoLoginButton = doc.getElementById("autoLogin");
					var regButton = doc.getElementById('reg');
					var forgetButton = doc.getElementById('forgetPassword');
					var moreButton = doc.getElementById('more');
					//登录按钮
					loginButton.addEventListener('tap', function(event) {
						if(!accountBox.value) {
							mui.toast('请输入账号')
							return;
						}
						if(!passwordBox.value) {
							mui.toast('请输入密码')
							return;
						}
						var loginInfo = {
							account: accountBox.value,
							password: passwordBox.value
						};

						//先发送握手协议
						//需要加密的数据
						var enData0 = {};
						//不需要加密的数据
						var comData0 = {
							uuid: plus.device.uuid,
							shaketype: 'login',
							appid: plus.runtime.appid
						};
						// 等待的对话框
						var wd = plus.nativeUI.showWaiting(storageKeyName.WAITING);
						//发送网络请求，data为网络返回值
						postDataEncry(storageKeyName.MAINURL + 'PostShakeHand', enData0, comData0, 0, wd, function(data) {
							wd.close();
							console.log('90909090success:RspCode:' + data.RspCode + ',RspData:' + JSON.stringify(data.RspData) + ',RspTxt:' + data.RspTxt);
							if(data.RspCode == 0) {
								//存储到手机本地
								window.myStorage.setItem(window.storageKeyName.SHAKEHAND, data.RspData);
								//账号密码登录协议
								//需要加密的数据
								var enData = {
									uid: loginInfo.account,
									pw: loginInfo.password,
								};
								//不需要加密的数据
								var comData = {
									uuid: plus.device.uuid,
									shaketype: 'login',
									appid: plus.runtime.appid
								};
								console.log('endata:' + JSON.stringify(enData) + 'comdata:' + JSON.stringify(comData));
								//发送网络请求，data为网络返回值
								postDataEncry(storageKeyName.MAINURL + 'PostLogin', enData, comData, 0, wd, function(data) {
									wd.close();
									console.log('111111190909090success:RspCode:' + data.RspCode + ',RspData:' + JSON.stringify(data.RspData) + ',RspTxt:' + data.RspTxt);
									if(data.RspCode != 0000) {
										mui.toast(data.RspTxt);
										return;
									} else {
										mui.toast('登录成功')
											//存储到手机本地
										window.myStorage.setItem(window.storageKeyName.PERSONALINFO, data.RspData);
//										toMain();
										events.openNewWindowWithData('../../html/index.html','');
									}
								});
							} else {
								mui.toast(data.RspTxt);
							}
						});

					});
					//遇到登录问题
					moreButton.addEventListener('tap', function(event) {
						var btnArray = [{
							title: "通过短信验证码登录"
						}, {
							title: "选取现有的"
						}];
						plus.nativeUI.actionSheet({
							title: "遇到登录问题？",
							cancel: "取消",
							buttons: btnArray
						}, function(e) {
							var index = e.index;
							switch(index) {
								case 0: //取消
									break;
								case 1: //通过短信验证码登录
									//flag为1，表示是验证码登录
									events.fireToPage('register_phoneNumber.html', 'registerFlag', function() {
										return 1;
									});
									break;
								case 2:
									break;
							}
						});
					}, false);
					$.enterfocus('#login-form input', function() {
						$.trigger(loginButton, 'tap');
					});
					autoLoginButton.classList[settings.autoLogin ? 'add' : 'remove']('mui-active')
					autoLoginButton.addEventListener('toggle', function(event) {
						setTimeout(function() {
							var isActive = event.detail.isActive;
							settings.autoLogin = isActive;
							app.setSettings(settings);
						}, 50);
					}, false);
					//注册账号
					regButton.addEventListener('tap', function(event) {
						//flag为0，表示是注册账号
						events.fireToPage('register_phoneNumber.html', 'registerFlag', function() {
							return 0;
						});
					}, false);
					forgetButton.addEventListener('tap', function(event) {
						$.openWindow({
							//							url: 'forget_password.html',
							//							id: 'forget_password',
							url: 'modify_password.html',
							id: 'modify_password.html',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);
					//
					window.addEventListener('resize', function() {
						oauthArea.style.display = document.body.clientHeight > 400 ? 'block' : 'none';
					}, false);
					//
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if(backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
		</script>
	</body>

</html>
