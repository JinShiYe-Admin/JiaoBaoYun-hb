<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title"></h1>
		</header>
		<div class="mui-content">
			<div id="tishi" style="padding: 30px;text-align: center;">
				<a style="color: black;font-size: 20px;">短信验证码已发送，请填写验证码</a>
			</div>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>手机号</label>
					<input type="text" id="phoneNumber" placeholder="请输入手机号" readonly="readonly">
				</div>
				<div class="mui-input-row">
					<label>验证码</label>
					<input type="text" id="yanzheng" placeholder="请输入验证码">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='register' class="mui-btn mui-btn-block mui-btn-primary">提交</button>
			</div>
		</div>
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<!--界面中用到的事件-->
		<script src="../../js/utils/events.js" type="text/javascript" charset="utf-8"></script>
		<!--加密-->
		<script src="../../js/utils/rsa/Barrett.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/utils/rsa/BigInt.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/utils/rsa/jQuery.md5.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/utils/rsa/MD5.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/utils/rsa/RSA.js" type="text/javascript" charset="utf-8"></script>
		<!--本地存储-->
		<script src="../../js/libs/myStorage/myStorage.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.addEventListener('yanzhengma',function (event) {
					var temp = event.detail.data;
					console.log('传值的电话号码为：'+JSON.stringify(event.detail));
					var phoneNum = document.getElementById("phoneNumber");
					phoneNum.value = temp;
				});
			mui.init();
			mui.plusReady(function() {
				document.getElementById('register').addEventListener('tap', function() {
					console.log('点击提交按钮');
					//获取到本地存储的公钥
					var tempValue = window.myStorage.getItem('ShakeHand');
					console.log('秘钥：' + tempValue.Exponent + ',' + tempValue.Modulus);
					//加密电话号码
					setMaxDigits(129);
					var key00 = new RSAKeyPair(tempValue.Exponent, '', tempValue.Modulus);
					var temp11 = encryptedString(key00, document.getElementById("phoneNumber").value);
					var temp22 = encryptedString(key00, document.getElementById("yanzheng").value);
					console.log('加密后为：' + temp11);
					mui.ajax('http://192.168.0.224:8511/api/CloudApi/GetReg', {
					data: {
						uuid: plus.device.uuid,
						shaketype: 'reg',
						appid: '5',
						uid:temp11,
						code:temp22
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'get', //HTTP请求类型
					success: function(data) {
						console.log('2222success:RspCode:' + data.RspCode+',RspData:'+data.RspData+',RspTxt:'+data.RspTxt+',data:'+data);
					},
					error: function(xhr, type, errorThrown) {
						//异常处理；
						console.log('22222error:' + type);
					}
				});
				});
				
				
			});
			
		</script>
	</body>

</html>
