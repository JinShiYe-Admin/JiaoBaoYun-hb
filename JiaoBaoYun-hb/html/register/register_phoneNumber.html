<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title"></h1>
		</header>
		<div class="mui-content">
			<div id="tishi" style="padding: 30px;text-align: center;">
				<a style="color: black;font-size: 20px;">请输入你的手机号</a>
			</div>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>手机号</label>
					<input type="text" id="phoneNumber" placeholder="请输入手机号 ">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='register' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
			</div>
		</div>
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/utils/events.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="../../js/utils/rsa/Barrett.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/utils/rsa/BigInt.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/utils/rsa/jQuery.md5.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/utils/rsa/MD5.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/utils/rsa/RSA.js" type="text/javascript" charset="utf-8"></script>
		
		
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {
				events.preLoad('yanZhengMa.html');
				var phoneNum = document.getElementById("phoneNumber");
				events.addTap('register', function() {
					events.fireToPage('yanZhengMa.html', 'yanzhengma', function() {
						return phoneNum.value
					})
				});

				document.getElementById('register').addEventListener('tap', function() {
					mui.ajax('http://192.168.0.224:8511/api/CloudApi/GetCode', {
						data: {
							uuid: plus.device.uuid,
							shaketype: 'reg',
							appid: '5',
							uid: document.getElementById("phoneNumber").value
						},
						dataType: 'json', //服务器返回json格式数据
						type: 'get', //HTTP请求类型
						success: function(data) {
							console.log('11111success:RspCode:' + data.RspCode + ',RspData:' + data.RspData + ',RspTxt:' + data.RspTxt);
						},
						error: function(xhr, type, errorThrown) {
							//异常处理；
							console.log('111111error:' + type);
						}
					});
				});
				mui.ajax('http://192.168.0.224:8511/api/CloudApi/GetShakeHand', {
					data: {
						uuid: plus.device.uuid,
						shaketype: 'reg',
						appid: '5'
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'get', //HTTP请求类型
					success: function(data) {
						console.log('0000success:RspCode:' + data.RspCode + ',RspData:' + data.RspData + ',RspTxt:' + data.RspTxt);
						console.log('11122success:Exponent:' + data.RspData.Exponent + ',Modulus:' + data.RspData.Modulus);
						setMaxDigits(129);
						var key00 = new RSAKeyPair(data.RspData.Exponent, '', data.RspData.Modulus);
						
						var temp11 = encryptedString(key00, 'qwert12345');
						console.log('key为： ,加密后的值为：' + temp11);
					},
					error: function(xhr, type, errorThrown) {
						//异常处理；
						console.log('0000error:' + type);
					}
				});
			});
		</script>
	</body>

</html>
