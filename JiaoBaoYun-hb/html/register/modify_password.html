<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">修改密码</h1>
		</header>
		<div class="mui-content">
			<br/>
			<form class="mui-input-group">
				<!--<div class="mui-input-row">
					<label>原密码</label>
					<input type="text" id="phoneNumber" placeholder="请输入手机号 ">
				</div>-->
				<div class="mui-input-row">
					<label>新密码</label>
					<input type="text" id="password0" placeholder="请输入新密码 ">
				</div>
				<div class="mui-input-row">
					<label>新密码</label>
					<input type="text" id="password1" placeholder="重新输入新密码 ">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='modifypassword' class="mui-btn mui-btn-block mui-btn-primary">修改密码</button>
			</div>
		</div>
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<!--界面中用到的事件-->
		<script src="../../js/utils/events.js" type="text/javascript" charset="utf-8"></script>
		<!--本地存储-->
		<script src="../../js/libs/myStorage/myStorage.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/storageKeyName.js" type="text/javascript" charset="utf-8"></script>
		<!--加密-->
		<script src="../../js/libs/RSA/Barrett.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/libs/RSA/BigInt.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/libs/RSA/jQuery.md5.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/libs/RSA/MD5.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/libs/RSA/RSA.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/utils/RSAEncrypt.js" type="text/javascript" charset="utf-8"></script>
		<!---->
		<script src="js/mui.enterfocus.js" type="text/javascript" charset="utf-8"></script>
		<!--网络请求-->
		<script src="../../js/utils/postData.js" type="text/javascript" charset="utf-8"></script>
		<!--签名-->
		<script src="../../js/libs/crypto-js/require.js"></script>
		<script src="../../js/utils/sortSign.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/utils/signHmacSHA1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {
				//点击修改密码方法
				events.addTap('modifypassword', function() {
					//获取个人信息
					//					var personalInfo = window.myStorage.getItem(window.storageKeyName.PERSONALINFO).UserPhone;
					var personalUTID = window.myStorage.getItem(window.storageKeyName.PERSONALINFO).UTID;
					var personalToken = window.myStorage.getItem(window.storageKeyName.PERSONALINFO).Token;
					var encryptUTID = RSAEncrypt.enctype(personalUTID);
					//对个人号码加密
					//					var encryptNumb = RSAEncrypt.enctype(personalInfo);
					//对新密码加密
					var encryptPW = RSAEncrypt.enctype(document.getElementById("password0").value);
					//拼接需要的签名
					var signTemp = sortUrls.sortIt(['uuid=' + plus.device.uuid, 'shaketype=reg', 'appid=' + plus.runtime.appid, 'utid=' + encryptUTID, 'pw=' + encryptPW, 'token=' + personalToken]);
					//生成签名，返回值sign则为签名
					signHmacSHA1.sign(signTemp, window.storageKeyName.SIGNKEY, function(sign) {
						//组装发送握手协议需要的data
						var tempData = {
							uuid: plus.device.uuid,
							shaketype: 'reg',
							appid: plus.runtime.appid,
							utid: encryptUTID,
							pw: encryptPW,
							token: personalToken,
							sign: sign
						};
						// 等待的对话框
						var wd = plus.nativeUI.showWaiting(storageKeyName.WAITING);
						//发送修改密码协议
						postData(storageKeyName.MAINURL + 'PostRePW', tempData, function(data) {
							//成功，关闭等待框
							wd.close();
							console.log('11111success:RspCode:' + data.RspCode + ',RspData:' + JSON.stringify(data.RspData) + ',RspTxt:' + data.RspTxt);
							//存储到手机本地
							//								window.myStorage.setItem(window.storageKeyName.PERSONALINFO, data.RspData);
						}, wd);
					});
				});
			});
		</script>
	</body>

</html>
