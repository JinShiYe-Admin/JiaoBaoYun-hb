<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/utils/common.css" rel="stylesheet" />
		<link href="../../css/quan/group-pInfo.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">详细资料</h1>
		</header>
		<div class="mui-content">
			<div class="info-main">
				<img id="info-headImg" src="../../image/utils/default_personalimage.png" class="info-headImg" />
				<div class="info-briefIntro">
					<h5 id="info-name" class="info-name">个人姓名</h5>
					<p id="info-nick" class="info-nick">个人昵称</p>
				</div>
			</div>
			<ul class="mui-table-view">
				<li id="person-gData" class="mui-table-view-cell">
					<a class="mui-navigate-right">
						資料信息
						<span id="data-info" class="mui-badge single-line">数字</span>
					</a>

				</li>
				<li id="personal-space" class="mui-table-view-cell">
					<a class="mui-navigate-right">
						空间
						<span id="person-space" class="mui-badge single-line">数字</span> </a>
				</li>
				<li id="edit-remark" class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<p class="info-remark">备注</p>
						<span id="person-remark" class="mui-badge person-space">数字</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						设置家校圈权限
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
							<p class="info-remark">地区</p>
						<span id="person-area" class="mui-badge person-space">青岛</span>
					</a>
				</li>
			</ul>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/utils/events.js"></script>
		<script src="../../js/publicProtocol.js"></script>
		<script src="../../js/quan/group-pInfo.js"></script>
	</body>

</html>
