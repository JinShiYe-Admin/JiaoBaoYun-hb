<!--班级群组界面-->
<!--@anthor an-->
<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/utils/common.css" rel="stylesheet" />
		<link href="../../css/iconfont/iconfont.css" rel="stylesheet" />
		<link href="../../css/quan/class_space.css" rel="stylesheet" />
		<style>
			.mui-table-view-cell {
				padding: 0rem;
			}
			
			html,
			body {
				min-height: 100%;
				background-color: white;
			}
			
			.mui-content {
				background-color: white;
			}
		</style>
	</head>

	<body>
		<!--标题栏-->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">班级名称</h1>
		</header>
		<div class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul id="gride" class="mui-table-view mui-grid-view mui-grid-9" style="background-color: transparent;">

				</ul>
			</div>
		</div>
		<div id="chose-roles" class="mui-popover center-popover">
			<div class="pop-title">
				<div class="title-left"></div>
				<div class="title-middle">请选择身份</div>
				<span id="btn-cancle" class="title-right iconfont icon-guanbi1"></span>
			</div>
			<div class="chose-container">
				<div class="div-chose">
					<input id="check-parents" name="checkbox1" type="radio" value="0">
					<label>家长</label>
				</div>
				<div class="div-chose">
					<input id="check-tea" name="checkbox1" type="radio" value="2">
					<label>老师</label>
				</div>
				<div class="div-chose">
					<input id="check-stu" name="checkbox1" type="radio" value="3">
					<label>学生</label>
				</div>
			</div>
		<!--	<textarea id="extra-input" class="extra-input" placeholder="请输入备注信息，最多20字"></textarea>-->
			<div class="buttons">
				<button id="btn-sure" type="button" class="mui-btn mui-btn-green btn-sure">确认</button>
				<!--<button  type="button" class="mui-btn mui-btn-green btn-cancel">取消</button>-->
			</div>
		</div>
		<div class="quit-container display-none">
			<button id="quit-group" type="button" class="mui-btn mui-btn-danger group-button  ">退出</button>
		</div>

	</body>
	<script src="../../js/mui.min.js"></script>
	<!--公共接口js-->
	<script src="../../js/publicProtocol.js"></script>
	<!--公共事件JS-->
	<script type="text/javascript" src="../../js/utils/events.js"></script>
	<!--本頁專用JS-->
	<script type="text/javascript" src="../../js/quan/class-group1.js"></script>

</html>
