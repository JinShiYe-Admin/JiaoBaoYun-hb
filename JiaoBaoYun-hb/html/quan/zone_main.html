<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/utils/common.css" />
		<link href="../../css/iconfont/iconfont.css" rel="stylesheet" />
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/utils/events.js"></script>
		<script src="../../js/publicProtocol.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav common-background-bar">
			<h1 id="title" class="mui-title">空间</h1>
			<div id="random_icon">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left common-color-white"></a>

				<a id="leave" class="mui-icon iconfont icon-jiujiajingicon02-copy mui-pull-right" style="padding-left: 20px;"></a>
				<a id="pub-dynamic" style="visibility:hidden" class="mui-icon iconfont icon-fabu mui-pull-right"></a>
				<!--<a id="pub-dynamic" class="mui-icon mui-icon-compose  mui-pull-right mui-plus-visible" style="padding-left: 20px;"></a>-->
			</div>
		</header>

		<div class="mui-content"></div>
	</body>

	<script type="text/javascript">
		mui.plusReady(function() {
			var personalUTID = window.myStorage.getItem(window.storageKeyName.PERSONALINFO).utid; //用户id
			var data = plus.webview.currentWebview().data;
			console.log('我的空间获取的数据' + data)
			if(data ==personalUTID ){
				document.getElementById('pub-dynamic').style.visibility = 'visible';
			}
			events.initSubPage('zonep_sub.html', data);
			//			var tempview =  plus.webview.getWebviewById('zonep_sub.html');
			events.addTap('leave', function() {
				events.openNewWindowWithData('../quan/leave.html', data);
			})
			events.addTap('pub-dynamic', function() {
				var pubDynamic = document.getElementById("pub-dynamic")
				events.jumpPage(pubDynamic,'../quan/pub-dynamic.html');
			})
		})
	</script>

</html>
