<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/utils/common.css" />
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/utils/events.js"></script>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav common-background-bar ">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left common-color-white"></a>
			<h1 class="mui-title common-color-white common-font-family-Regular">空间</h1>
			<a id="leave" class="mui-icon mui-icon-compose  mui-pull-right mui-plus-visible" style="padding-left: 20px;"></a>
		</header>
		<div class="mui-content"></div>
	</body>

	<script type="text/javascript">
		mui.plusReady(function() {
			var data = plus.webview.currentWebview().data;
			events.initSubPage('zonep_sub.html', data);
//			var tempview =  plus.webview.getWebviewById('zonep_sub.html');
			events.addTap('leave', function() {
				events.openNewWindowWithData('../quan/leave.html', data);
			})
			window.addEventListener('postUTID',function(e){
				var utid=e.detail.data;
				events.initSubPage('zonep_sub.html', utid);
			})
		})
	</script>

</html>
