<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/utils/common.css" />
		<link href="../../css/iconfont/iconfont.css" rel="stylesheet" />
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/utils/events.js"></script>
		<script src="../../js/publicProtocol.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav common-background-bar">
			<h1 id="title" class="mui-title">空间</h1>
			<div id="random_icon">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left common-color-white"></a>

				<a id="leave" style="visibility:hidden" class="mui-icon iconfont icon-jiujiajingicon02-copy mui-pull-right""></a>
				<a id="pub-dynamic" style="visibility:hidden" class="mui-icon iconfont icon-fabu mui-pull-right mui-plus-visible" >&nbsp&nbsp;</a>
				<!--<a id="pub-dynamic" class="mui-icon mui-icon-compose  mui-pull-right " style="padding-left: 20px;"></a>-->
			</div>
		</header>

		<div class="mui-content"></div>
	</body>

	<script type="text/javascript">
		mui.init({

		})
		 //重写系统返回方法
			var old_back = mui.back;
			mui.back = function() {
			events.closeWaiting();
			old_back()
			}
		mui.plusReady(function() {

			events.changeTopPocket();
			var personalUTID = window.myStorage.getItem(window.storageKeyName.PERSONALINFO).utid; //用户id
			var data = plus.webview.currentWebview().data;
			var NoReadCnt = plus.webview.currentWebview().NoReadCnt //未读条数
			var flag = plus.webview.currentWebview().flag
			var self = plus.webview.currentWebview();
			var sub = plus.webview.create(
				'zonep_sub.html',
				'zonep_sub.html', 
				{
					top: (localStorage.getItem('StatusHeightNo') * 1 + 45) + 'px',
					bottom: '0px',
				},
				{
					data: data,
					NoReadCnt: NoReadCnt
				}
			)
			self.append(sub);
//			events.initSubPage('zonep_sub.html', { data: data, NoReadCnt: NoReadCnt });
			console.log('我的空间获取的数据' + JSON.stringify(data))
			if(data == personalUTID) {
				document.getElementById('pub-dynamic').style.visibility = 'visible';
				document.getElementById('leave').style.visibility = 'visible';
			}
			if(flag == 0) {
				document.getElementById('leave').style.visibility = 'visible';
			}

			//			var tempview =  plus.webview.getWebviewById('zonep_sub.html');
			events.addTap('leave', function() {
				events.openNewWindowWithData('../quan/leaveNew.html', data);
			})
			events.addTap('pub-dynamic', function() {
				//判断是否是游客身份登录
				if (events.judgeLoginMode()) {return;}
				var pubDynamic = document.getElementById("pub-dynamic")
				events.openNewWindowWithData('../quan/pub-dynamic.html', 'jxq');
			})
		})
	</script>

</html>
