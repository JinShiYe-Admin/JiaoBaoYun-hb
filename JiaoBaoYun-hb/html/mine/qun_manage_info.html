		<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {
				var qunImgPath = '';
				var Width = plus.screen.resolutionWidth;
				var marginLeft = (Width - 100) / 2 + 'px';
				addQunImg(); //显示上传群头像的图标

				//---七牛上传头像---start---
				//获取个人信息
				var personalUTID = window.myStorage.getItem(window.storageKeyName.PERSONALINFO).utid;
				var pickButtonId = 'qunimage';
				var getUpTokenUrl = 'http://192.168.0.178:8507/GetTokenProfilePhoto.ashx'; //'http://192.168.0.178:8507/QiuToken.ashx';
				var myDate = new Date();
				var filePath = 'qun' + myDate.getTime() + (Math.floor(Math.random() * 10000) + 1) + '.png';
				var domain = 'http://oh2zmummr.bkt.clouddn.com/'; //'http://o9u2jsxjm.bkt.clouddn.com/';
				//设置上传的参数
				// 等待的对话框
				var wdQN = null;
				var uploader = Qiniu.uploader({
					runtimes: 'html5,flash,html4', // 上传模式，依次退化
					browse_button: pickButtonId, // 上传选择的点选按钮，必需
					// 在初始化时，uptoken，uptoken_url，uptoken_func三个参数中必须有一个被设置
					// 切如果提供了多个，其优先级为uptoken > uptoken_url > uptoken_func
					// 其中uptoken是直接提供上传凭证，uptoken_url是提供了获取上传凭证的地址，如果需要定制获取uptoken的过程则可以设置uptoken_func
					// uptoken : '<Your upload token>', // uptoken是上传凭证，由其他程序生成
					// uptoken_url: '/uptoken',         // Ajax请求uptoken的Url，强烈建议设置（服务端提供）
					uptoken_func: function(file) { // 在需要获取uptoken时，该方法会被调用
						wdQN = plus.nativeUI.showWaiting(storageKeyName.WAITING);
						var uptoken = '';
						mui.ajax(getUpTokenUrl, {
							async: false,
							data: {
								Key: filePath
							},
							dataType: 'json', //服务器返回json格式数据
							type: 'post', //HTTP请求类型
							timeout: 10000, //超时时间设置为10秒；
							//							headers: {
							//								'Content-Type': 'application/json'
							//							},
							success: function(data) {
								//服务器返回响应，根据响应结果，分析是否登录成功；
								uptoken = data.uptoken;
								console.log('获取七牛上传token成功:' + uptoken);
							},
							error: function(xhr, type, errorThrown) {
								//异常处理；
								console.log('获取七牛上传token失败：' + type);
								mui.toast('上传出错');
								wdQN.close();
							}
						});
						return uptoken;
					},
					get_new_uptoken: true, // 设置上传文件的时候是否每次都重新获取新的uptoken
					// downtoken_url: '/downtoken',
					// Ajax请求downToken的Url，私有空间时使用，JS-SDK将向该地址POST文件的key和domain，服务端返回的JSON必须包含url字段，url值为该文件的下载地址
					// unique_names: true,              // 默认false，key为文件名。若开启该选项，JS-SDK会为每个文件自动生成key（文件名）
					//save_key: true, // 默认false。若在服务端生成uptoken的上传策略中指定了sava_key，则开启，SDK在前端将不对key进行任何处理
					domain: domain, // bucket域名，下载资源时用到，必需
					//container: 'container',             // 上传区域DOM ID，默认是browser_button的父元素
					max_file_size: '100mb', // 最大文件体积限制
					flash_swf_url: 'js/qiniu/Moxie.swf', //引入flash，相对路径
					max_retries: 0, // 上传失败最大重试次数
					dragdrop: false, // 开启可拖曳上传
					//drop_element: 'container',          // 拖曳上传区域元素的ID，拖曳文件或文件夹后可触发上传
					chunk_size: '4mb', // 分块上传时，每块的体积
					auto_start: true, // 选择文件后自动上传，若关闭需要自己绑定事件触发上传
					//					resize: {
					//						width: 100,
					//						height: 100,
					//						crop: false,
					//						quality: 90,
					//						preserve_headers: true
					//					},
					//x_vars : {
					//    查看自定义变量
					//    'time' : function(up,file) {
					//        var time = (new Date()).getTime();
					// do something with 'time'
					//        return time;
					//    },
					//    'size' : function(up,file) {
					//        var size = file.size;
					// do something with 'size'
					//        return size;
					//    }
					//},
					init: {
						'FilesAdded': function(up, files) {
							plupload.each(files, function(file) {
								// 文件添加进队列后，处理相关的事情
								console.log('---文件添加进队列后---' + JSON.stringify(file));
								// 等待的对话框
							});
						},
						'BeforeUpload': function(up, file) {
							// 每个文件上传前，处理相关的事情
							console.log('---每个文件上传前---');
						},
						'UploadProgress': function(up, file) {
							// 每个文件上传时，处理相关的事情
							console.log('文件上传时：' + JSON.stringify(file));
							console.log('上传进度：' + file.percent);
						},
						'FileUploaded': function(up, file, info) {
							console.log('---上传成功---');
							console.log('file:' + JSON.stringify(file));
							console.log('info:' + info);
							qunImgPath = domain + JSON.parse(info).key; //群头像
							document.getElementById("qunimage").innerHTML = '<img style="margin-left: ' + marginLeft + ';" src="' + updateHeadImg(qunImgPath) + '" class="qun-image" />';
							console.log('qunImgPath:' + qunImgPath);
							wdQN.close();
						},
						'Error': function(up, err, errTip) {
							//上传出错时，处理相关的事情
							console.log('---上传出错---');
							console.log('err' + JSON.stringify(err));
							console.log('errTip' + JSON.stringify(errTip));
							mui.toast('上传出错');
							wdQN.close();
						},
						'UploadComplete': function() {
							//队列文件处理完毕后，处理相关的事情
							console.log('---队列文件处理完毕后---');
						},
						'Key': function(up, file) {
							// 若想在前端对每个文件的key进行个性化处理，可以配置该函数
							// 该配置必须要在unique_names: false，save_key: false时才生效
							console.log('---Key---');
							var key = filePath;
							// do something with key here
							return key
						}
					}
				});

				//				document.getElementById('qunimage').addEventListener('tap', function() {

				//						}
				//					});

				document.body.querySelector('.mui-btn-block').addEventListener('tap', function() {
					var qunName = document.getElementById("qunname"); //群名称
					var qunIntroduce = document.getElementById("qunintroduce"); //群说明
					var qunRemark = document.getElementById("qunremark"); //群备注
					console.log('提交');
					if(qunName.value.replace(/(^\s*)|(\s*$)/g, "") == "") {
						mui.toast('群名称不能为空');
					} else {
						createQun(qunName.value, qunIntroduce.value, qunImgPath);
					}
				});

				/**
				 * 上传群图标区域
				 */
				function addQunImg() {
					var div = document.getElementById("qunimage");
					div.innerHTML = '<div style="margin-left: ' + marginLeft + ';" class="qun-image">\
									<a class="mui-icon iconfont icon-xiangji" style="color: #BBBBBB;font-size: 30px;margin-top: 20px;">\
										<p style="font-size: 10px;margin-top: 10px;">\
											请上传群图标!\
										</p>\
									</a>\
								</div>';
					//div.innerHTML = '<img style="margin-left: ' + marginLeft + ';" src="../../image/clip/u292.png" class="qun-image" />';
					var table = document.body.querySelector('.mui-content');
					table.insertBefore(div, table.firstChild);
				}

				/**
				 * 从相册选择图片
				 */
				function fromPic() {
					plus.gallery.pick(function(file) {
							//从相册选取图片成功的回调
							//file: ( String ) 必选 选择的图片或视频文件路径

							console.log('从相册选取图片成功,图片的路径为：' + file);

							var div = document.getElementById("qunimage");
							div.innerHTML = '';
							div.innerHTML = '<img style="margin-left:  ' + marginLeft + ';" src="' + file + '" class="qun-image"/>';
						}, function(error) {
							//从相册选取图片失败的回调
							var code = error.code; // 错误编码
							var message = error.message; // 错误描述信息
							if(code != 12) {
								mui.toast('从相册选取图片失败！' + '错误编码：' + code + '描述信息：' + message);
								console.log('从相册选取图片失败！' + JSON.stringify(error));
							} else {
								console.log('未选取图片');
							}
						}
						//, option
						//设置选择文件的参数
						//animation: (Boolean 类型 )是否显示系统相册文件选择界面的动画
						//filename: (String 类型 )选择文件保存的路径
						//filter: (GalleryFilter 类型 )相册中选择文件类型过滤器
						//系统相册选择器中可选择的文件类型，可设置为仅选择图片文件（“image”）、视频文件（“video”）或所有文件（“none”），默认值为“image”。
					);
				}

				/**
				 * 通过相机拍照
				 */
				function fromCamera() {
					camera.getPic(camera.getCamera(), function(path) {
						var div = document.getElementById("qunimage");
						div.innerHTML = '';
						div.innerHTML = '<img style="margin-left:  ' + marginLeft + ';" src="' + path + '" class="qun-image"/>';
					}, function(error) {
						var code = error.code; // error.code（Number类型）获取错误编码
						var message = error.message; // error.message（String类型）获取错误描述信息。
						if(code !== 11) {
							mui.toast('拍照失败！' + '错误编码：' + code + ' 描述信息：' + message, '拍照失败');
							console.log('拍照失败！' + JSON.stringify(error));
						} else {
							console.log('未拍取图片');
						}
					});
				}

				function createQun(gname, gnote, gimg) {
					//7.用户创建群
					//需要参数
					var comData = {
						gname: gname, //群名
						gnote: gnote, //群说明
						gimg: gimg, //群头像
					};
					// 等待的对话框
					var wd = plus.nativeUI.showWaiting(storageKeyName.WAITING);
					postDataPro_PostCrGrp(comData, wd, function(data) {
						wd.close();
						console.log('7.90909090success:RspCode:' + data.RspCode + ',RspData:' + JSON.stringify(data.RspData) + ',RspTxt:' + data.RspTxt);
						if(data.RspCode == 0) {
							mui.toast('创建群成功');
							events.fireToPageNone('../quan/tab-zone.html','infoChanged',);
							console.log('创建群成功');
						} else {
							mui.toast(data.RspTxt);
							console.log('创建群失败：' + data.RspTxt);
						}
					});
				}
			});
