								<!--<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3">无资料</li>-->

		<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {
				var dataList = []; //记录获取的资料
				var chooseInfo = '0'; //记录选择的资料
				var chooseInfoElementId = ''; //记录选择的资料元素Id
				var userData = null; //当前搜索的成员
				var gid = ''; //群ID
				var mstype = ''; //被邀请成为类型（0家长,2老师,3学生）
				//---从群管理界面获得的数据---start---
				var main = plus.webview.currentWebview(); //获取当前窗体对象
				var data = main.data; //接收传入参数值
				console.log('邀请群成员获得的数据:' + JSON.stringify(data));
				document.getElementById("qunName").innerText = '[' + data.gname + ']'; //显示群名
				var type = ''; //记录显示的成员类型
				switch(data.mstype) {
					case 'student':
						type = '学生';
						mstype = '3';
						break;
					case 'teacher':
						type = '老师';
						mstype = '2';
						break;
					case 'parents':
						type = '家长';
						mstype = '0';
						break;
					default:
						console.log('邀请群成员设置成员类型出错');
						break;
				}
				document.getElementById("type").innerText = '[' + type + ']'; //显示成员类型
				gid = data.gid; //记录群ID

				//---从群管理界面获得的数据---end---

				mui(".mui-scroll-wrapper").scroll({
					scrollY: true, //是否竖向滚动
					scrollX: false, //是否横向滚动
					indicators: true, //是否显示滚动条
					deceleration: 0.0006, //阻尼系数,系数越小滑动越灵敏
					bounce: true, //是否启用回弹
				});

				//---搜索---start---
				var input_search = document.getElementById("input_search");
				var btn_search = document.getElementById("btn_search");
				//input_search.setAttribute('value', '18853113151');
				input_search.addEventListener('search', function() {
					searchUser();
				});

				btn_search.addEventListener('tap', function() {
					searchUser();
				});
				//---搜索---end---

				//成员点击监听
				mui('.mui-content').on('tap', '.keep-member', function() {
					console.log('member:' + this.getAttribute('id') + '|' + this.getAttribute('data-stuid'));
					if(chooseInfoElementId != '') {
						document.getElementById(chooseInfoElementId).setAttribute('class', 'keep-box-shadow-border keep-member');
						if(chooseInfoElementId == this.getAttribute('id')) { //点击同一个成员资料
							chooseInfoElementId = '';
							chooseInfo = '0';
						} else { //点击不同的成员资料
							this.setAttribute('class', 'keep-box-shadow-border keep-member keep-box-shadow-click');
							chooseInfoElementId = this.getAttribute('id');
							chooseInfo = this.getAttribute('data-stuid');
						}
					} else { //第一次点击成员资料
						this.setAttribute('class', 'keep-box-shadow-border keep-member keep-box-shadow-click');
						chooseInfoElementId = this.getAttribute('id');
						chooseInfo = this.getAttribute('data-stuid');
					}

				});

				//确认邀请监听
				document.getElementById('commit').addEventListener('tap', function() {
					console.log('确认邀请-用户信息:' + JSON.stringify(userData));
					console.log('确认邀请-资料ID:' + chooseInfo);
					//判断与资料关系
					var urel = ''; //与资料关系
					if(chooseInfo != '0') { //关联了资料
						if(mstype == '0') { //被邀请人类型为家长
							urel = '爸爸'; //与资料关系
						}
					}
					console.log('与资料关系：' + urel);
					//判断邀请类型
					var vtp = ''; //邀请类型
					if(data.vtp == 1 || data.vtp == 2) { //邀请人为老师都设为0
						vtp = '0';
					} else {
						vtp = '2';
					}
					console.log('邀请人类型：' + data.vtp + '|邀请类型：' + vtp);
					//12.邀请用户入群
					//需要参数
					var comData = {
						gid: gid, //群ID
						beinvutid: userData.utid, //被邀请人ID
						beinvnick: userData.unick, //被邀请人昵称
						mstype: mstype, //被邀请人类型,0家长,2老师,3学生
						stat: '0', //入群状态,0待审,1同意
						lnkinfid: chooseInfo, //关联资料ID,无资料关联填写0
						urel: urel, //与资料关系,一般申请加入家长的时候填写,如爸爸,妈妈,其他类型留空
						vtp: vtp //邀请类型,0老师邀请家长,1个人申请入群,2群员邀请群员
					};
					//console.log('comData:' + JSON.stringify(comData));
					// 等待的对话框
					var wd = plus.nativeUI.showWaiting(storageKeyName.WAITING);
					postDataPro_PostInvGuser(comData, wd, function(data) {
						wd.close();
						console.log('90909090success:RspCode:' + data.RspCode + ',RspData:' + JSON.stringify(data.RspData) + ',RspTxt:' + data.RspTxt);
						if(data.RspCode == 0) {
							mui.toast('邀请成功');
						} else if(data.RspCode == 9) {
							mui.toast('已经被邀请');
						} else {
							mui.toast('邀请失败');
							console.log('邀请用户入群:' + data.RspTxt);
						}
					});
				});

				//---方法---

				/**
				 * 通过用户账号和手机号搜索用户
				 */
				function searchUser() {
					var searchValue = input_search.value;
					console.log('searchValue:' + searchValue);
					if(searchValue == '') {
						mui.toast('搜索不能为空');
					} else {
						//11.通过用户账号和手机号搜索用户
						//需要参数
						var comData2 = {
							vvl: searchValue //查询的值
						};
						//返回值model：model_userInfo
						//mod.model_userInfo = {
						//	utid:'',//用户表ID
						//	uid:'',//用户手机号
						//	uname:'',//用户名
						//	unick:'',//用户昵称
						//	usex:'',//性别
						//	utxt:'',//签名
						//	uimg:''//用户头像地址
						//}
						// 等待的对话框
						var wd = plus.nativeUI.showWaiting(storageKeyName.WAITING);
						postDataPro_PostUList(comData2, wd, function(data) {
							console.log('90909090success:RspCode:' + data.RspCode + ',RspData:' + JSON.stringify(data.RspData) + ',RspTxt:' + data.RspTxt);
							if(data.RspCode == 0) {
								userData = null;
								userData = data.RspData[0];
								console.log('搜索结果:' + JSON.stringify(userData));

								//if(userData.unick == null) {
								//document.getElementById("unick").innerText = userData.uid;
								//} else {
								document.getElementById("unick").innerText = userData.unick; //昵称
								//}

								if(userData.uimg != null) { //头像
									var myDate = new Date();
									document.getElementById("uimg").src = userData.uimg + '?' + myDate.getTime();
								} else {
									document.getElementById("uimg").src = '../../image/utils/default_personalimage.png';
								}
								document.getElementById("bot").style.display = 'inline';
								if(dataList.length == 0) {
									getUserInfo(); //查询资料
								}
							} else if(data.RspCode == 9999) {
								document.getElementById("bot").style.display = 'none';
								document.getElementById("unick").innerText = '';
								document.getElementById("uimg").src = '../../image/utils/default_personalimage.png';
								userData = null;
								console.log('该用户不存在-userData:' + JSON.stringify(userData));
								mui.toast('该用户不存在');
							} else {
								mui.toast(data.RspTxt);
								console.log('搜索:' + data.RspTxt);
							}
							wd.close();
						});

					}
				}

				/**
				 * 获取群成员资料
				 */
				function getUserInfo() {
					var vvl1 = '';
					switch(mstype) {
						case '0':
							vvl1 = '3';
							break;
						case '2':
							vvl1 = '2';
							break;
						case '3':
							vvl1 = '3';
							break;
						default:
							console.log('获取群成员资料类型选择出错');
							break;
					}

					//16.通过群ID获取群对象资料
					//所需参数
					var comData2 = {
						top: '-1', //选择条数,-1为全部
						vvl: gid, //群ID,查询的值
						vvl1: vvl1 //类型,0家长,1管理员,2老师,3学生,-1全部
					};

					//返回值model：model_groupStus
					//等待的对话框
					var wd2 = plus.nativeUI.showWaiting(storageKeyName.WAITING);
					postDataPro_PostGUInf(comData2, wd2, function(data) {
						console.log('90909090success:RspCode:' + data.RspCode + ',RspData:' + JSON.stringify(data.RspData) + ',RspTxt:' + data.RspTxt);
						if(data.RspCode == 0) {
							mui.each(data.RspData, function(index, item) {
								console.log('成员资料：' + JSON.stringify(item));
								dataList.push(item);
								createUserInfo(item);
							});
						} else if(data.RspCode == 9) { //查询为空
							document.getElementById("row_data").innerHTML = '<li class="mui-table-view-cell mui-media mui-col-xs-12 mui-col-sm-12">成员资料查询记录为空</li>';
							mui.toast('成员资料：' + data.RspTxt);
						} else {
							mui.toast(data.RspTxt);
						}
						wd2.close();
					});
				}

				/**
				 * 生成群成员资料界面
				 */
				function createUserInfo(data) {
					var li = document.createElement('li');
					li.className = 'mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3';
					var html1 = '<div id="date_' + data.stuid + '" data-stuid="' + data.stuid + '" class="keep-box-shadow-border keep-member">'
					var html2 = '';
					if(data.stuimg != '') {
						html2 = '<img src="' + data.stuimg + '" />';
					} else {
						html2 = '<img src="../../image/utils/default_personalimage.png" />';
					}
					var html3 = '<p class="mui-ellipsis">' + data.stuname + '</p></div>';
					li.innerHTML = html1 + html2 + html3;
					document.getElementById("row_data").appendChild(li);
				}
			});
		</script>
