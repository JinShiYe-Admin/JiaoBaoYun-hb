<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/utils/common.css" rel="stylesheet" />
		<link href="../../css/iconfont/iconfont.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">扫描二维码</h1>
		</header>
		<div class="mui-content">
			<div id="bcid" style="height:460px; width:320px;"></div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/publicProtocol.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/utils/events.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			var scan = null; //扫描控件
			var QRCodeModel//扫描到的数据，组成model
			mui.plusReady(function() {
				startRecognize();
			});
			// 条码识别成功事件
			function onmarked(type, result) {
				scan.cancel();
				var text = '未知: ';
				switch(type) {
					case plus.barcode.QR:
						text = 'QR: '; // 二维码
						break;
					case plus.barcode.EAN13:
						text = 'EAN13: ';
						break;
					case plus.barcode.EAN8:
						text = 'EAN8: ';
						break;
				}
				console.log('扫描到的信息为:' + result);
				//将result用@分为数组，判断第一个是1的话，为申请加入群
				var QRCodeArr = result.split('@');
				if (QRCodeArr[0]==1) {//1为申请加入群
					QRCodeModel.flag = QRCodeArr[0];//1代表申请加入群
					QRCodeModel.gid = QRCodeArr[1];//班级id
					QRCodeModel.gname = QRCodeArr[2];//班级名称
					QRCodeModel.gimg = QRCodeArr[3];//班级头像
					QRCodeModel.gnote = QRCodeArr[4];//班级说明
					console.log('QRCodeModel='+JSON.stringify(QRCodeModel));
				} else{
					mui.toast('扫描结果为:'+result);
				}
			// 创建扫描控件
			function startRecognize() {
				scan = new plus.barcode.Barcode('bcid');
				scan.onmarked = onmarked;
				scan.start(); //开始扫描
			}
		</script>
	</body>

</html>
