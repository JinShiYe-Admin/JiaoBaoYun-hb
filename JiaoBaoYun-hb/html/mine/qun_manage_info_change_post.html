<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/utils/common.css" />
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/publicProtocol.js"></script>
		<script type="text/javascript" src="../../js/utils/events.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">修改群信息</h1>
			<a id="save" class="mui-pull-right">保存</a>
		</header>
		<div class="mui-content">
			<div class="mui-input-row">
				<input id="input" type="text" class="mui-input-clear">
			</div>
		</div>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {
				//---从父页面获取数据---start---
				var main = plus.webview.currentWebview(); //获取当前窗体对象
				var subData = main.data; //接收页面传入的参数值
				console.log('从父页面获取的数据:' + JSON.stringify(subData));
				//---从父页面获取数据---end---
				switch(subData.type) {
					case 'gname': //名称
						jQuery('#input').prop("maxLength", "20");
						break;
					case 'gnote': //群说明
						jQuery('#input').prop("maxLength", "30");
						break;
					case 'qunremark': //群备注
						jQuery('#input').prop("maxLength", "30");
						break;
					default:
						console.log('修改群资料的类型选择出错');
						break;
				}
				document.getElementById("input").value = subData.value;
				document.getElementById('save').addEventListener('tap', function() {
					var vvl = document.getElementById("input").value;
					if(subData.type == 'gname' && vvl.replace(/(^\s*)|(\s*$)/g, "") == "") {
						mui.toast('群名称不能为空');
					} else {
						//8.用户修改群各项信息
						//需要参数
						var comData = {
							rid: subData.gid, //要修改的群id
							vtp: subData.type, //更改项，指更改用户信息的相应项,对应后面的vvl值,gimg(头像),gname(群名),gnote(群说明)
							vvl: vvl //要修改成的值
						};
						//返回值model：model_groupList
						// 等待的对话框
						var wd = plus.nativeUI.showWaiting(storageKeyName.WAITING);
						postDataPro_PostReGinfo(comData, wd, function(data) {
							wd.close();
							console.log('8.90909090success:RspCode:' + data.RspCode + ',RspData:' + JSON.stringify(data.RspData) + ',RspTxt:' + data.RspTxt);
							if(data.RspCode == 0) {
								console.log('修改成功');
								mui.toast('修改成功');
								var main = plus.webview.getWebviewById('qun_manage_info_change.html');
								mui.fire(main, 'valueChange', {
									type: subData.type, //资料类型
									value: vvl //修改后的值
								});
								if(subData.type == 'gname') {
									var main2 = plus.webview.getWebviewById('/html/mine/qun_manage.html');
									mui.fire(main2, 'qunNameChange', {
										gid: subData.gid, //群id
										gname: vvl //修改后的值
									});
								}
								mui.back();
							} else {
								mui.toast(data.RspTxt);
							}
						});
					}
				});
			})
		</script>
	</body>

</html>
