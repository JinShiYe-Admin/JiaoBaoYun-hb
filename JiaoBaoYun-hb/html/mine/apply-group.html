<!--申请入群界面-->
<!--@anthor an-->
<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/utils/common.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">申请入群</h1>
		</header>
			<div class="mui-content mui-scroll-wrapper">
		    	<div class="mui-scroll">
		        <!--这里放置真实显示的DOM内容-->
			        <div class="mui-input-row mui-search">
						<input id="search-group" type="search" class="mui-input-clear" pattern="^1[34578]\d{9}$" placeholder="通过群成员手机号获取想要加入的群">
					</div>
					<ul id="groups-container" class="mui-table-view mui-table-view-radio">
					    <li class="mui-table-view-cell">
					        <a class="mui-navigate-right">Item 1</a>
					    </li>
					    <li class="mui-table-view-cell mui-selected">
					        <a class="mui-navigate-right">Item 2</a>
					    </li>
					    <li class="mui-table-view-cell">
					        <a class="mui-navigate-right">Item 3</a>
					    </li>
					</ul>
		    </div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/publicProtocol.js"></script>
		<script src="../../js/mine/apply-group.js"></script>
	</body>

</html>
