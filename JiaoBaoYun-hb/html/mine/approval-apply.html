<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/utils/common.css" rel="stylesheet" />
		<link href="../../css/iconfont/iconfont.css" rel="stylesheet" />
		<link href="../../css/mine/apply.css" rel="stylesheet" />
		<style>

		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">新消息</h1>
		</header>

		<div class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--这里放置真实显示的DOM内容-->
				<ul id="list-container" class="mui-table-view">
				</ul>
			</div>
		</div>
		<div id="chose-roles" class="mui-popover center-popover">
			<div class="pop-title">
				<div class="title-left"></div>
				<div class="title-middle">请选择身份</div>
				<span id="btn-cancle" class="title-right iconfont icon-guanbi1"></span>
			</div>
			<div class="chose-container">
				<div class="div-chose">
					<input id="check-parents" name="checkbox1" type="radio" value="0">
					<label>家长</label>
				</div>
				<div class="div-chose">
					<input id="check-tea" name="checkbox1" type="radio" value="2">
					<label>老师</label>
				</div>
				<div class="div-chose">
					<input id="check-stu" name="checkbox1" type="radio" value="3">
					<label>学生</label>
				</div>
			</div>

			<div class="buttons">
				<button id="btn-sure" type="button" class="mui-btn mui-btn-green btn-sure">确认</button>
				<!--<button  type="button" class="mui-btn mui-btn-green btn-cancel">取消</button>-->
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/publicProtocol.js"></script>
