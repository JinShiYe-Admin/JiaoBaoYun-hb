		<div class="mui-content mui-fullscreen" style="background: white;">

		<script type="text/javascript">
			var curPage = plus.webview.currentWebview();
			var groupModel = curPage.data;//群model
			var qrcodeUrl = '1@'+groupModel.gid+'@'+groupModel.gname+'@'+groupModel.gimg+'@'+groupModel.gnote;//code1，代表是群二维码
			document.getElementById("groupImg").src = groupModel.gimg;
			document.getElementById("groupName").innerText = groupModel.gname;
			
			console.log('qrcodeUrl='+qrcodeUrl);
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			mui.plusReady(function() {
				makrQRCode();
			});

			// 制作二维码
			function makrQRCode() {
				$('.qrcode').qrcode(qrcodeUrl);
			}
		</script>
