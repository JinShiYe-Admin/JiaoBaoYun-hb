	<body>
		<div class="mui-content">
			
			<div class="title" style="margin-bottom: 25px; text-align: center;">
				<img id="uimg" src="../image/slide_navigation/img3.jpg" class="head-portrait"/><br />
				<h4 id="uname">姓名</h4>
				<sub id="utext">暂无信息</sub>
			</div>
			<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted" style="color: #ddd;">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" open-type="common" href="examples/pullrefresh_main.html">
						<span class="mui-icon iconfont icon-qun app-icon"></span>
						群列表
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" open-type="common" href="examples/offcanvas-drag-left.html">
						<span class="mui-icon iconfont icon-ruqun record-icon"></span>
						申请加入群
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="examples/switches.html">
						<span class="mui-icon iconfont icon-xinxiaoxi set-icon"></span>
						新消息
					</a>
				</li>
			
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="examples/tab-with-viewpagerindicator.html">
						<span class="mui-icon iconfont icon-kongjian about-icon"></span>
						空间
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="examples/tab-with-viewpagerindicator.html">
						<span class="mui-icon iconfont icon-shezhi about-icon"></span>
						设置
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="examples/tab-with-viewpagerindicator.html">
						<span class="mui-icon iconfont icon-about about-icon"></span>
						关于
					</a>
				</li>
			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/libs/myStorage/myStorage.js"></script>
		<script src="../js/storageKeyName.js"></script>
		<script src="../js/utils/events.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init({
				keyEventBind: {
					backbutton: false,
					menubutton: false
				}
			});
			//获得侧滑主窗口webview对象
			var main = null;
			var personalInfo=null;
			mui.plusReady(function () {
				main = plus.webview.currentWebview().opener();
				//获取个人信息
				personalInfo=window.myStorage.getItem(window.storageKeyName.PERSONALINFO);
				console.log(JSON.stringify(personalInfo))
				//展示个人信息
				setInfo(personalInfo)
				events.addTap('title',function(){
					events.openNewWindowWithData('',personalInfo)
				})
			})
			/**
			 * @param {Object} info
			 * "utid":"3",
			 * "token":"Pc7Grc0gP7SacraGNpYpdDMrI9w=",
			 * "uid":"18906444490","uname":
			 * "testA0000055B6AE73",
			 * "unick":"",
			 * "usex":"0",
			 * "utxt":"",
			 * "uimg":""}
			 */
			function setInfo(info){
				if(info.uimg){
					document.getElementById('uimg').src=info.uimg;
				}
				if(info.uname){
					document.getElementById('uname').innerText=info.uname;
				}
				if(info.utext){
					document.getElementById('utext').innerText=info.utext;
				}
				
			}
			
			function closeMenu () {
				mui.fire(main,"menu:close");
			}
			//优化显示出来的侧滑菜单，只需监听该菜单的左滑事件，然后将其关闭即可；在菜单上右滑，不做任何操作；
			window.addEventListener("swipeleft",closeMenu);  
			//android菜单按钮
			mui.menu = closeMenu;
			//android系统返回键
			mui.back=closeMenu;
		</script>
	</body>

</html>
