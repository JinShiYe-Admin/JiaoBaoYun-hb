<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/utils/fresh.css" />
		<link rel="stylesheet" type="text/css" href="../../css/utils/common.css" />
		<link rel="stylesheet" href="../../css/micro-course/course-list.css" />
		<style>
			.mui-slider-indicator {
				margin-left: -10px;
				bottom: -3px;
			}
			
			.mui-slider-indicator .mui-indicator {
				margin: 1px 2px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">关注</h1>
			<div id="header-indicator" class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
			</div>
		</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div class="mui-slider-group">
					<div id="course-all" class="mui-slider-item">
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="mui-table-view">
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/utils/events.js"></script>
		<script src="../../js/mui.pullToRefresh.js"></script>
		<script src="../../js/micro-course/course-listnew.js"></script>
		<script src="../../js/mui.pullToRefresh.material.js"></script>
		<script src="../../js/publicProtocol.js"></script>
		<script src="../../js/publicMicroClass.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.init();
			var curPageFlag = 1; //0为关注页面 1为全部页面；
			var changeAll = 0; //0为不更新全部 1为更新全部
			var infoChangedFlag = 0;
			document.getElementById("course-all").info = {
				type: 1, //类型 1为全部 0为关注
				pageIndex: 1, //页码
				freshFlag: 0, //0刷新，1加载更多
				courseArray: [], //课程
				totalPage: 0 //总页码
			};
			//阻尼系数
			var deceleration = mui.os.ios ? 0.003 : 0.0009;
			mui.plusReady(function() {
				mui.fire(plus.webview.getLaunchWebview(), "indexReady");
				initFresh(document.getElementById("course-all"));
				course_listnew.getData(1, document.getElementById("course-all").info, document.getElementById("course-all").querySelector(".mui-table-view"), course_listnew.setData)
				getAttendedClasses(toggleAttendedPart);
				course_listnew.setListener();
				addSlider();
				window.addEventListener("infoChanged", function() {
					//console.log("*******微课界面出现两遍******")
					changeAll = 1;
					getAttendedClasses(toggleAttendedPart);

				});

				window.addEventListener("focus", function() {
					changeAll = 1;
					getAttendedClasses(toggleAttendedPart);
				});
			});

			function freshSingleView() {
				if(curPageFlag) {
					freshView("course-attended", 0);
				} else {
					freshView("course-all", 1);
				}
			}

			function freshView(id, flag) {
				if(document.getElementById(id)) {
					var container = document.getElementById(id);
					container.info.pageIndex = 1;
					course_listnew.getData(flag, container.info, container.querySelector(".mui-table-view"), course_listnew.setData);
				}
			}
			/**
			 * 滑动监听
			 */
			function addSlider() {
				document.getElementById('slider').addEventListener('slide', function(e) {
					//console.log("slider状态：" + JSON.stringify(e.detail))
					if(e.detail.slideNumber === 0) {
						if(document.getElementById("course-attended")) {
							setTitle(11);
						} else {
							setTitle(0);
						}
					} else if(e.detail.slideNumber === 1) {
						setTitle(10);
					}
				});
			}
			/**
			 * 显示标题
			 * @param {Object} type 0 只有全部 10 显示全部 11 显示关注
			 */
			function setTitle(type) {
				var title = document.querySelector(".mui-title");
				var indicator = document.querySelector("#header-indicator");
				switch(type) {
					case 0: //全部
						title.innerText = "全部";
						indicator.style.display = "none";
						curPageFlag = 1;
						break;
					case 10: //全部
						title.innerText = "全部";
						indicator.style.display = "block";
						indicator.firstElementChild.className = "mui-indicator";
						indicator.lastElementChild.className = "mui-indicator mui-active";
						curPageFlag = 1;
						break;
					case 11: //关注
						title.innerText = "关注";
						indicator.style.display = "block";
						indicator.firstElementChild.className = "mui-indicator mui-active";
						indicator.lastElementChild.className = "mui-indicator";
						curPageFlag = 0;
						break;
					default:
						break;
				}
			}
			/**
			 * 加载刷新方法
			 * @param {Object} freshConatiner 需要加载刷新的DOM
			 */
			function initFresh(freshConatiner) {
				mui('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: deceleration
				});
				mui(freshConatiner.querySelector(".mui-slider-group .mui-scroll")).pullToRefresh({
					down: {
						callback: function() {
							var self = this;
							var ul = self.element.querySelector('.mui-table-view');
							freshConatiner.info.freshFlag = 0;
							freshConatiner.info.pageIndex = 1;
							//console.log("获取的fresh:" + JSON.stringify(freshConatiner.info));
							course_listnew.getData(freshConatiner.info.type, freshConatiner.info, ul, course_listnew.setData);
							setTimeout(function() {
								self.endPullDownToRefresh();
								freshConatiner.querySelector(".mui-pull-loading").innerHTML = "上拉显示更多";
							}, 1000);
						}
					},
					up: {
						callback: function() {
							var self = this;
							//console.log('我在底部pageIndex:' + freshConatiner.info.pageIndex + ':总页数:' + freshConatiner.info.totalPage);
							if(freshConatiner.info.pageIndex <= freshConatiner.info.totalPage) {
								freshConatiner.info.freshFlag = 1;
								var ul = self.element.querySelector('.mui-table-view');
								course_listnew.getData(freshConatiner.info.type, freshConatiner.info, ul, course_listnew.setData);
								self.endPullUpToRefresh();
							} else {
								self.endPullUpToRefresh();
								freshConatiner.querySelector(".mui-pull-loading").innerHTML = "没有更多了";
							}
						}
					}
				});
			}
			/**
			 * 获取关注的课程
			 * @param {Object} callback
			 */
			function getAttendedClasses(callback) {
				if(events.getUtid()) {
					// 等待的对话框
					var wd = events.showWaiting();
					postDataMCPro_getAllFocusCourses({
						userId: events.getUtid(), //用户ID,登录用户
						pageIndex: 1, //当前页数
						pageSize: 1 //每页记录数,传入0，获取总记录数
					}, wd, function(data) {
						wd.close();
						if(data.RspCode == 0 && data.RspData.totalCount) {
							callback(true);
						} else {
							callback(false);
						}
					})
				} else {
					if(myStorage.getItem(storageKeyName.FOCUSECOURSES) && myStorage.getItem(storageKeyName.FOCUSECOURSES).length > 0) {
						callback(true);
					} else {
						callback(false);
					}
				}

			}
			/**
			 * 加载或删除关注模块
			 * @param {Object} type 0 删除关注 1 加载关注
			 */
			function toggleAttendedPart(type) {
				//console.log("加载关注部分：" + type);
				var sliderGroup = document.querySelector(".mui-slider-group");
				if(type) {
					//加载关注模块
					if(!document.getElementById("course-attended")) {
						sliderGroup.insertBefore(createAttendedFragment(), document.querySelector("#course-all"));
						document.getElementById("course-attended").info = {
							type: 0, //关注
							pageIndex: 1, //页码
							freshFlag: 0, //0刷新，1加载更多
							courseArray: [], //课程
							totalPage: 0 //总页码
						};
						course_listnew.getData(0, document.getElementById("course-attended").info, document.getElementById("course-attended").querySelector(".mui-table-view"), course_listnew.setData)
						initFresh(document.getElementById("course-attended"));
						setTitle(11);
						if(changeAll) {
							changeAll = 0;
							freshView("course-all", 1);
						}
					} else {
						if(changeAll) {
							changeAll = 0;
							freshView("course-attended", 0);
							freshView("course-all", 1);
						} else {
							freshSingleView();
						}
					}
				} else {
					if(changeAll) {
						changeAll = 0;
						freshView("course-all", 1);
					} else {
						if(curPageFlag == 0) {
							freshSingleView();
						}
					}
					if(document.getElementById("course-attended")) {
						//删除关注模块
						sliderGroup.removeChild(document.getElementById("course-attended"));
					}
					var slider = mui('#slider').slider();
					slider.gotoItem(0);
					setTitle(0);

				}
			}
			/**
			 * 创建关注模块
			 */
			function createAttendedFragment() {
				var div = document.createElement("div");
				div.id = "course-attended";
				div.className = "mui-slider-item"
				div.innerHTML = '<div id="scroll1" class="mui-scroll-wrapper">\
							<div class="mui-scroll">\
								<ul class="mui-table-view">\
								</ul>\
							</div>\
						</div>';
				return div;
			}
		</script>
	</body>

</html>
