<!--关注的课程界面-->
<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>关注的课程</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/utils/common.css" rel="stylesheet" />
		<link href="../../css/utils/fresh.css" rel="stylesheet" />
		<link href="../../css/micro-course/course-list.css" rel="stylesheet" />
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="refreshContainer" class="mui-content mui-fullscreen" style="z-index: 0;">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<!--数据列表-->
					<ul id="list-container" class="mui-table-view">

					</ul>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/libs/jquery.js"></script>
		<script src="../../js/utils/events.js"></script>
		<script src="../../js/mui.pullToRefresh.js"></script>
		<script src="../../js/mui.pullToRefresh.material.js"></script>
		<script src="../../js/micro-course/course-list1.js"></script>
		<script src="../../js/publicProtocol.js"></script>
		<script src="../../js/publicMicroClass.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			course_list1.initFresh();
			var freshContainer;
			var freshFlag = 0; //0默认 1下拉刷新 2上拉加载
			var pageFlag = 0; //关注0，全部1
			var courseArray = []; //显示的数组
			var totalPage = 0; //数据总页数
			var pageIndex = 1;
			mui.plusReady(function() {
				course_list1.getData(pageIndex, document.getElementById("list-container"), course_list1.setData);
				course_list1.setListener();
				window.addEventListener("infoChanged", function() {
					console.log("+++++++++通知刷新+++++++++")
					pageIndex = 1;
					freshFlag = 1;
					course_list1.getData(pageIndex, document.getElementById("list-container"), course_list1.setData);
				})
			})
		</script>
	</body>

</html>
