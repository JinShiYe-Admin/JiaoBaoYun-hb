<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>展现</title>
		<meta anthor="rockan007" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/utils/preview.css" rel="stylesheet" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/utils/common.css" />
		<link rel="stylesheet" href="../../css/utils/pullToRefresh.css" />
		<link rel="stylesheet" type="text/css" href="../../css/icons-extra.css" />
		<link rel="stylesheet" href="../../css/iconfont/iconfont.css" />
		<!--展现样式表-->
		<link rel="stylesheet" href="../../css/show/show-home.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 id="title" class="mui-title">关注</h1>
			<div class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
			</div>
			<a id="publish-show" class="mui-pull-right">发布</a>
		</header>
		<div id="content" class="mui-content">
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.pullToRefresh.js"></script>
		<script src="../../js/mui.pullToRefresh.material.js"></script>
		<script src="../../js/mui.zoom.js"></script>
		<script src="../../js/publicProtocol.js"></script>
		<script src="../../js/libs/jquery.lazyload.min.js"></script>
		<script src="../../js/utils/events.js"></script>
		<script src="../../js/utils/video.js"></script>
		<script src="../../js/utils/webviewGroup.js"></script>
		<script type="text/javascript">
			//初始化界面
			mui.init();
			mui.plusReady(function() {
				var group = new webviewGroup("show_home.html", {
					items: [{
						id: "show-attended.html",
						url: "show-attended.html",
						extras: {},
						styles: {
							top: "45px",
							bottom: "0px",
							render: "always"
						}
					}, {
						id: "show-all.html",
						url: "show-all.html",
						extras: {},
						styles: {
							top: "45px",
							bottom: "0px",
							render: "always"
						}
					}],
					onChange: function(obj) {
						console.log("位置：" + obj.index);
						document.querySelector(".mui-indicator.mui-active").classList.remove("mui-active");
						document.querySelector(".mui-indicator:nth-child(" + (parseInt(obj.index) + 1) + ")").classList.add("mui-active");
						var title = document.querySelector(".mui-title");
						if(parseInt(obj.index)) {
							title.innerText = "全部";
						} else {
							title.innerText = "关注";
						}
					}
				})
				//发布的点击事件
				document.getElementById("publish-show").addEventListener("tap",function(){
					var item=this;
					if(events.judgeLoginMode(item)){
						return
					}
					item.disabled=true;
					events.singleWebviewInPeriod(item,"../quan/pub-dynamic.html","zx");
				})
			})
		</script>

	</body>

</html>
