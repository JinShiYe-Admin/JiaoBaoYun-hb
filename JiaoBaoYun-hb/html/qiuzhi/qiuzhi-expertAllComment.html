<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/utils/common.css" rel="stylesheet" />
		<link href="../../css/iconfont/iconfont.css" rel="stylesheet" />
		<link href="../../css/qiuzhi/qiuzhi-expertAllComment.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">全部评论</h1>
		</header>
		<div id="refreshContainer" class="mui-content mui-fullscreen" style="z-index:0">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul id="list-container" class="mui-table-view">

					</ul>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.pullToRefresh.js"></script>
		<script src="../../js/mui.pullToRefresh.material.js"></script>
		<!--<script src="../../js/utils/h5fresh.js"></script>-->
		<script src="../../js/utils/events.js"></script>
		<script src="../../js/publicProtocol.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/storageKeyName.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/publicQiuzhiProtocol.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var ExpertsInfo; //专家详细页传来的 专家信息
			var pageIndex = 1; //请求数据页面
			var totalPageCount; //总页码
			var flagRef = 0; //是刷新0，还是加载更多1
			var answerArray = []; //回答总数组

			mui.init();

			mui.plusReady(function() {
				//从专家页面传值
				window.addEventListener('qiuzhi-expertAllComment', function(event) {
					//赋值
					ExpertsInfo = event.detail.data;
					console.log('专家回答页传值：' + JSON.stringify(ExpertsInfo));
					//清除节点
					document.getElementById('list-container').innerHTML = "";
					//33.获取某个用户的评论列表
					getCommentsByUser(ExpertsInfo.UserId);
				});
				
				//点击cell,跳转回答详情页
				mui('.mui-table-view').on('tap', '.mui-table-view-cell', function() {
					var index = this.id.replace('li', '');
				  	events.fireToPageNone('qiuzhi-answerDetailSub.html', 'answerInfo', answerArray[index]);
					plus.webview.getWebviewById('qiuzhi-answerDetail.html').show();
				}) 

				//上拉下拉注册
				mui(".mui-scroll-wrapper .mui-scroll").pullToRefresh({
					down: {
						callback: function() {
							//清除节点
							document.getElementById('list-container').innerHTML = "";
							var self = this;
							console.log("下拉刷新");
							pageIndex = 1;
							flagRef = 0;
							//33.获取某个用户的评论列表
							getCommentsByUser(ExpertsInfo.UserId);
							self.endPullDownToRefresh();
						}
					},
					up: {
						callback: function() {
							var self = this;
							console.log("上拉加载更多");
							flagRef = 1;
							if(pageIndex < totalPageCount) {
								//33.获取某个用户的评论列表
								getCommentsByUser(ExpertsInfo.UserId);
							} else {
								mui.toast('没有更多了');
							}
							self.endPullUpToRefresh();
						}
					}
				});

			});

			//33.获取某个用户的评论列表
			function getCommentsByUser(userId) {
				//需要加密的数据
				var comData = {
					userId: userId, //用户ID
					pageIndex: pageIndex, //当前页数
					pageSize: '10' //每页记录数,传入0，获取总记录数
				};
				// 等待的对话框
				var wd = events.showWaiting();
				//33.获取某个用户的评论列表
				postDataQZPro_getCommentsByUser(comData, wd, function(data) {
					wd.close();
					console.log('33.获取某个用户的评论列表:' + data.RspCode + ',RspData:' + JSON.stringify(data.RspData) + ',RspTxt:' + data.RspTxt);
					if(data.RspCode == 0) {
						//总页数
						totalPageCount = data.RspData.TotalPage;
						pageIndex++;
						if(flagRef == 0) { //刷新
							answerArray = data.RspData.Data;
						} else { //加载更多
							pageIndex++;
							//合并数组
							answerArray = answerArray.concat(data.RspData.Data);
						}
						setAnswerRecord(data.RspData.Data);
					} else {
						mui.toast(data.RspTxt);
					}
				});
			};

			/**
			 * 放置邀请回答记录数据
			 * @param {Object} list 回答记录数据
			 */
			var setAnswerRecord = function(list) {
				var listContainer = document.getElementById('list-container');
				for(var i in list) {
					createList(listContainer, list[i],i);
				}
			}
			/**
			 * 拼接回答记录
			 * @param {Object} listContainer
			 * @param {Object} record
			 */
			var createList = function(listContainer, record,index) {
				var li = document.createElement('li');
				li.className = 'mui-table-view-cell';
				li.id = 'li' + index;
				//拼接显示
				li.innerHTML = "<p>" + record.CommentContent + "</p><div><p><img src='" + getChannelIcon(record) + "'>[" +record.AskChannel + ']' + record.AskTitle + "</p><p>" + record.AnswerContent + "</p></div><p>" + record.LikeNum + " 赞 · " + record.CommentDate +'</p>';
				
				listContainer.appendChild(li);
			}
			var getChannelIcon = function(cell) {
				var iconSourse = "../../image/qiuzhi/";
				switch(cell.AskChannel) {
					case "教学":
						iconSourse += "channel-edu.png";
						break;
					case "美食":
						iconSourse += "channel-food.png";
						break;
					case "健康":
						iconSourse += "channel-health.png";
						break;
					case "其他":
						iconSourse += "channel-others.png";
						break;
					default:
						iconSourse = "";
						break;
				}
				return iconSourse;
			}
		</script>
	</body>

</html>
