<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/utils/common.css" rel="stylesheet" />
		<link href="../../css/iconfont/iconfont.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">回答</h1>
			<a class="mui-icon iconfont icon-moreandroid mui-pull-right display-none"></a>
		</header>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/utils/events.js"></script>
		<script type="text/javascript">
			//加载子页面
			events.initSubPage('qiuzhi-answerDetailSub.html');
			mui.plusReady(function(){
//				document.querySelector(".mui-pull-bottom-pocket").style.visibility="hidden";
				//沉浸式状态栏处理
				events.changeTopPocket();
//				plus.webview.currentWebview().addEventListener("hide",function(){
//					console.log("hide")
//					events.fireToPageNone('qiuzhi-answerDetailSub.html','closePreview')
//				})
				var more=document.querySelector(".icon-moreandroid");	
				more.addEventListener("tap",function(){
					mui.fire(plus.webview.getWebviewById("qiuzhi-answerDetailSub.html"),"showActionSheet");
				})
				window.addEventListener("moreShow",function(e){
					var isShow=e.detail;
					if(isShow){
						more.style.display="inline-block";
					}else{
						more.style.display="none";
					}
				})
			})
		</script>
	</body>

</html>
