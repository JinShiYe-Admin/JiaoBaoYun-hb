<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/utils/common.css" rel="stylesheet" />
		<link href="../../css/iconfont/iconfont.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">提问</h1>
			<a class="mui-icon iconfont icon-ruqun mui-pull-right" id="addExpert"></a>
		</header>
		<div class="mui-content"></div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/utils/events.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {
				var wd = events.showWaiting();
				//---获取数据并传递数据---start---
				var main = plus.webview.currentWebview(); //获取当前窗体对象
				var data = main.data; //接收A页面传入参数值
				console.log('qiuzhi-question.html:' + JSON.stringify(data));
				events.createSubAppendMain(main, 'qiuzhi-questionSub.html', data, function(sub) {
					setTimeout(function() {
						wd.close();
					}, 250);
					events.changeTopPocket();
				});

				//点击右上角邀请专家按钮
				events.addTap('addExpert', function() {
					events.openNewWindowWithData('experts_main.html', data);
				});
			});
		</script>
	</body>

</html>
