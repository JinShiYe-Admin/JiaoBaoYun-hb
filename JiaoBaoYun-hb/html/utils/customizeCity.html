		<script type="text/javascript">
			mui.init();
			var arry = []; //传值的当前已经选择的城市

			mui.plusReady(function() {

			/**
			 * 当前城市
			 * @param {Object} data
			 */
			function addBeforeCity(data) {
				var div = document.createElement('div');
				div.className = 'mui-col-xs-4 mui-col-sm-4'
				div.innerHTML = '<li class="mui-table-view-cell mui-media ">\
									  <div class="mui-media-body mui-ellipsis">' + data.aname + '</div>\
								   </li>';
				document.getElementById("beforeCity").appendChild(div)
			}

			/**
			 * 更多城市
			 * @param {Object} data
			 */
			function addAllCity(data) {
				var div = document.createElement('div');
				div.className = 'mui-col-xs-4 mui-col-sm-4'
				div.innerHTML = '<li class="mui-table-view-cell mui-media ">\
									  <div class="mui-media-body mui-ellipsis">' + data.aname + '</div>\
								   </li>';

				document.getElementById("allCity").appendChild(div)
				if(data.select) {
					div.querySelector('li').border = '1px solid red';
				} else {

				}
			}

			//41.获取某个区域下的所有子区域或查询城市
			function requestAllCity() {
				//所需参数
				var comData = {
					vtp: '3', //0(获取省份),1(获取城市),2(获取区县),3获取所有城市,4模糊查询城市
					vvl: '' //查询的值(acode节点编码,查询所有省份或城市留空,模糊查询城市填写查询值)
				};
				// 等待的对话框
				var wd = plus.nativeUI.showWaiting(storageKeyName.WAITING);
				//41.获取某个区域下的所有子区域或查询城市
				postDataPro_PostArea(comData, wd, function(data) {
					wd.close();
					cityArray = data.RspData;
					console.log('所有子区域或查询城市:' + JSON.stringify(data));
					if(data.RspCode == 0) {
						mui.each(cityArray, function(index, element) {
							//遍历，然后判断是否是之前选择的城市，修改选中状态
							for(var m in arry) {
								var tempModel = arry[m];
								if(element.acode == tempModel.acode) {
									element.select = 1; //选中
								} else {
									element.select = 0; //默认为不选中
								}
							}
							addAllCity(element);
						});
					} else {
						mui.toast(data.RspTxt);
					}
				});
			}

			//43.用户修改或添加区域阅读设置
			function requestCitySetting() {
				//所需参数
				var comData = {
					vvl: '370100_济南市|370900_泰安市', //定制城市组合，城市代码_城市名称|城市代码_城市名称|.....
					vvl1: '0' //定制城市频道,0科教频道,1展示频道,其他待定
				};
				// 等待的对话框
				var wd = plus.nativeUI.showWaiting(storageKeyName.WAITING);
				//43.用户修改或添加区域阅读设置
				postDataPro_PostUTcityA(comData, wd, function(data) {
					wd.close();
					console.log('用户修改或添加区域阅读设置:' + JSON.stringify(data));
					if(data.RspCode == 0) {

					} else {

					}
				});
			}
