<!--学生作业详情界面-->
<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/utils/common.css" rel="stylesheet" />
		<link href="../../css/iconfont/iconfont.css" rel="stylesheet" />
		<link href="../../css/homework/subjects-icon.css" rel="stylesheet" />
		<link href="../../css/homework/workdetail-stu.css" rel="stylesheet"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">作业详情</h1>
			<!--<a class="mui-pull-right">全部作业</a>-->

		<div class="mui-content">
		    <div class="homework-brief">
		    	<span class="subject-icon"></span>
		    	<div class="brief-words">
		    		<h5 class='brief-title'></h5>
		    		<p class="brief-content"></p>
		    		<div class="publish-info">
		    			<p class="publisher"></p>
		    			<p class='publish-date mui-pull-right'></p>
		    		</div>
		    	</div>
		    </div>
		    <div class="answer-content">
		    	<button id="btn-startWork" type="button" class="mui-btn mui-btn-blue mui-pull-right btn-startAn">开始答题</button>
		    </div>
		    <div class="homework-detail"></div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/storageKeyName.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/publicHomeworkProtocol.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/publicProtocol.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/utils/events.js" type="text/javascript"></script>
		<script type="text/javascript" src="../../js/homework/workdetail-stu.js"></script>
