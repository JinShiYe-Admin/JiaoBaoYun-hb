<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/utils/common.css" rel="stylesheet" />
		<link href="../../css/iconfont/iconfont.css" rel="stylesheet" />
		<link href="../../css/homework/homework.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">作业</h1>
		   	<a id="more" class="mui-icon  mui-icon-bars mui-pull-right" href="#popover"></a>
		    <a class="mui-icon iconfont icon-xiangji mui-pull-right"></a>
		</header>
		
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/utils/events.js"></script>
		<script type="text/javascript">
			//加载子页面
			events.initSubPage('homework-tea-sub.html')
			mui.plusReady(function(){
				//三道杠的点击事件
				events.addTap('more',function(){
					//通知子页面，显示、关闭菜单
					events.fireToPageNone('homework-tea-sub.html','togglePop')
				})
				/**
				 * 传递事件的监听
				 * 打开发布作业界面
				 */
				window.addEventListener('publish',function(){
					//打开作业布置页面
					events.openNewWindow('homework-publish.html')
				})
			})
		</script>
	</body>

</html>
