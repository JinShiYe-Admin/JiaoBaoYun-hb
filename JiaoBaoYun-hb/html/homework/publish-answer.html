<!--上传答案||作业界面-->
<!--@anthor an-->
<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--mui样式表-->
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<!--通用样式-->
		<link href="../../css/utils/common.css" rel="stylesheet" />
		<!--alibaba字库-->
		<link href="../../css/iconfont/iconfont.css" rel="stylesheet" />
		<!--本页样式表-->
		<link href="../../css/homework/publish-answer.css" rel="stylesheet" />

	</head>

	<body>
		<!--标题栏-->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">上传答案||作业</h1>
			<a id="getAnswer" class="mui-icon iconfont icon-xiangji mui-pull-right"></a>
		</header>
		<div class="mui-content">
			<!--表单-->
			<form class="mui-input-group">
				<div class="mui-input-row display-none teachers-container">
					<label>接收人:</label>
					<select id="receive-teachers">
						<option>生物</option>
						<option>其他</option>
					</select>
				</div>
				<!--科目选项-->
				<div class="mui-input-row display-none subjects-container">
					<label>科目:</label>
					<select id="publish-subjects">
						<option>语文</option>
						<option>数学</option>
						<option>英语</option>
						<option>历史</option>
						<option>政治</option>
						<option>地理</option>
						<option>物理</option>
						<option>化学</option>
						<option>生物</option>
						<option>其他</option>
					</select>
				</div>
				
				<p style="text-align: center; ">请上传答案图片，以供学生参考</p>
				<div id="pictures" class="img-container"></div>
			</form>
			<button id='post-imgs' class="mui-btn mui-btn-blue btn-publish ">上传作业</button>
		</div>
		<script src="../../js/mui.min.js "></script>
		<!--公共事件-->
		<script src="../../js/utils/events.js "></script>
		<!--相机-->
		<script src="../../js/utils/camera.js "></script>
		<!--下载-->
		<script src="../../js/utils/load.js "></script>
		<!--图片预览-->
		<script src="../../js/mui.zoom.js "></script>
		<!--图片预览-->
		<script src="../../js/mui.previewimage.js "></script>
		<script src='../../js/utils/events.js'></script>
		<script src="../../js/publicProtocol.js "></script>
		<script src="../../js/publicHomeworkProtocol.js "></script>
		<script src="../../js/homework/publish-answer.js "></script>
	</body>

</html>
